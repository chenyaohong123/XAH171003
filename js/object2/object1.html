	<script type="text/javascript">
		/*继承：如果两个类之间有逻辑上的父类和子类关系，我们可以将父类的属性和行为传递给子类，我们把这种传递叫做子类继承父类。
		 * 继承方式：
		 * 1.call和apply
		 * 在子类的声明里，父类用call或者apply函数，替换子类的this。
		 * call和apply做继承，子类只能继承父类的公有方法和属性。
		 */
		//创建一个People类 公有方法 sleep 原型方法 walk
		function People(eyes,legs,mouth,nose){
			this.eyes  = eyes;
			this.legs  = legs;
			this.mouth = mouth;
			this.nose  = nose;
			//公有方法
			this.sleep = function(){
				console.log('safgg');
			}
		}   
		    //原型方法
		People.prototype.walk = function(){
			console,log('走路')
		};
		
		    //声明Man类
		  function Man(smoke){
		  	People.call(this,'2','2','1','4');//使用call方法让Man继承People
		 	this.smoke = smoke;
		 }
		  Man.prototype.sex ='男';
		  
           //从Man类里实例化一个对象 m1
          
          var m1 =new  Man('长');
          console.log(m1);
          console.log(m1.mouth);
          
          //创建一个woman类，用apply函数继承People类
          function Woman(smoke2){
          	People.apply(this,['2','3','4','5']);
          	this.smoke2 = smoke2;
          }
          Woman.prototype.sex = '女';
          
          var m2 = new Woman('短');
          console.log(m2);
          console.log(m2.mouth);
	</script>
</html>
