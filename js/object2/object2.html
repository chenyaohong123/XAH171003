	<script type="text/javascript">
		/*
		 * 原型继承：
		 * Dog.prototype = new Animal();
		 * 将Dog的原型设置为Animal类实例化出的对象，Dog这个类就会继承Animal这个类的属性和行为。只是这样的设置会造成继承连的逻辑关系混乱，需要再使用prototype原型的constructor属性重置Dog这个类的原型指向。     
		 * Dog.prototype.constructor = Dog；
		 * 
		 * 使用prototype继承，可以继承父级的公有属性，方法以及原型属性方法。
		 */
		function Animal(leg,voice){
			this.leg   = leg;
			this.voice = voice;
			this.eat = function(){
				console.log('吃到多');
			}
		}
		Animal.prototype.running = function(){
			  console.log('跑得快');
		}
		
		
		function Dog(name,color,kind){
			this.name = name;
			this.color= color;
			this.kind = kind;
		}
		
		//原型继承
		Dog.prototype = new Animal('四条腿','旺旺');
		Dog.prototype.constructor = Dog;
		var d1 = new Dog('小何','咖啡','泰迪');
		console.log(d1);
	    console.log(d1.running());	
	    console.log(d1.eat());	
	    
	    //哈士奇
	    function Hashiqi(name){
	    	this.name = name;
	    }
	    Hashiqi.prototype = new Dog('小何','咖啡','泰迪');
	    Hashiqi.prototype.constructor = Hashiqi;
	    var  h1 = new Hashiqi('asd'); 
	    console.log(h1); 
	    console.log(h1.color);
	    console.log(h1.leg);
	    h1.running();
	    h1.eat();
	    
	    function Hexiang(name){
	    	this.name = name;
	    }
	    Hexiang.prototype = new Hashiqi('小何');
	    Hexiang.prototype.constructor = Hexiang;
	    var h2 = new Hexiang('小何2号');
	    console.log(h2);
	    
	    
	</script>
</html>
