<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>面向对象继承</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
	/*call()、apply()
	 * 
	 */
	
	function add(a,b){
	 return a+b;	
	}
	
	function sub(a,b){
	return a-b;	
	}
	var x = sub.call(add,3,2);
	console.log(x);
	var y = add.apply(sub,[3,2]);
	console.log(y);
	
	</script>
</html>
