<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>object对象数据</title>
	</head>

	<body>
	</body>
	<script type="text/javascript" src="../jq19/jquery-3.2.1.min.js"></script>
	<script>
		//字面量创建一个新对象
		var obj1 = {
			name: '王闯250',
			age: '30',
			sex: '女',
			like: '男'
		};
		console.log(obj1);
		console.log(typeof obj1); //object
		console.log($.type(obj1));

		//获取对象的值
		var name = obj1.name; //获取对象某个属性的属性值
		console.log(name);
		obj1.age = '40'; //修改对象的属性值
		console.log(obj1);

		var goodList = [{
			id: '1',
			imgurl: '../img/2.png',
			name: '香草蛋糕',
			intro: '最好吃的蛋糕',
			price: '￥298.00元/2.0磅'

		}, {

			id: '2',
			imgurl: '../img/3.png',
			name: '西瓜蛋糕',
			intro: '最好吃的蛋糕',
			price: '￥398.00元/2.0磅'

		}, {

			id: '3',
			imgurl: '../img/4.png',
			name: '榴莲蛋糕',
			intro: '最好吃的蛋糕',
			price: '￥298.00元/2.0磅'

		}, {

			id: '4',
			imgurl: '../img/1.png',
			name: '火龙果蛋糕',
			intro: '最好吃的蛋糕',
			price: '￥498.00元/2.0磅'

		}];

		$.each(goodList, function(i, item) {
			console.log(item.price);
		});
	</script>

</html>
