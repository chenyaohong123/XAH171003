<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQ动画2</title>
	</head>
	<style>
		#box{
			height: 400px;
			background:lightgoldenrodyellow ;
			display:none ;
		}
	</style>
	<body>
		<button id="btn1">显示</button>
		<button id="btn2">隐藏</button>
		<button id="btn3">停止</button>
		<div id="box"></div>
	</body>
	<script type="text/javascript" src="../jq19/jquery-3.2.1.min.js"></script>
	<script>
		$('#btn1').click(function(){
			$('#box').show(3000);//显示
//          $('#box').fadeIn(3000);//淡入
// 			$('#box').slideDown(3000);//下滑
		});
		
		$('#btn2').click(function(){
			$('#box').hide(3000);//隐藏
//			$('#box').fadeOut(3000);//淡出
//			$('#box').slideUp(3000);//收起
		});
		$('#btn3').click(function(){
			$('#box').stop();
		});
		
		
	</script>
</html>
