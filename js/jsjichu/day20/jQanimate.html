<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 200px;
				height: 200px;
				background: lightcyan;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript" src="../jq19/jquery-3.2.1.min.js"></script>
	<script>
	/*
	 *ele.animate ({params},time,callBack);
	  params:动画效果
	  time  :动画持续的时间长度(单位ms，作用类似于css的transition)
	  callback:动画执行结束之后的回调函数  
	  
	  
	  注：
	  样式书写：borderRadius,paddingLeft...
	  对颜色不敏感(需下载颜色动画插件)
	 */
	$('#box').on('click',boxAni);
		function boxAni (){
			$('#box').animate({
				'width':'300px',
				'height':'300px'
			},5000,function(){
				$('#box').animate({
				'width':'200px',
				'height':'200px'
			},3000,boxAni);
			});
		}

	</script>
</html>
