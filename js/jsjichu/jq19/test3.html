<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				padding: 20px;
				border: 1px solid lightgreen;
				margin:20px ;
			}
		</style>
	</head>
	<body>
		<p></p>
		<div class="box">box1
		<a href="">百度</a>
		</div>
		<mark></mark>
		<!--<div class="box">box2</div>-->
	</body>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script>
	 $('.box').css('color','orangered');	
	 
	 $('.box').css('width');//200px
	 console.log($('.box').width()) ;//content的宽 200
	 console.log($('.box').height());//content的高 200
	 console.log($('.box').innerWidth());//content宽+ 左右padding
	 console.log($('.box').innerHeight());//content高+ 上下padding
	 console.log($('.box').outerWidth());//content宽 + 左右padding + 左右border
	 console.log($('.box').outerHeight());//content高 + 上下padding + 上下border
	 
	 console.log($('.box').next());//下一个节点
	 console.log($('.box').prev());//上一个节点
	 
	 console.log($('.box').parent());//父节点
	 console.log($('.box').children());//子节点
	 
	 $('.box').click(function(){
	 	console.log($(this));
	 });
	 
	 
		
	</script>
</html>
