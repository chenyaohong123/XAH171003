<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>string字符串</title>
</head>
<body>
	<script>
		var str = 'if you wanna cry, crying on my shoulder福贵坊火锅';
		console.log(str.length);//length属性：获取字符串的长度
		console.log(str.charAt(3));//charAt():返回指定位置的字符
		var str2 = str.concat(',哈哈');//concat:将若干字符串和str拼接，返回一个新的字符串
		console.log(str2);
		console.log(str.indexOf('i'));//返回指定字符第一次在字符串中出现的位置
		console.log(str.lastIndexOf('o'));//返回指定字符在字符串中最后一次出现的位置
		console.log(str.replace('o',1));//将第一个指定字符（’o‘）,替换成1

		var str4 = 'hello a b world 1 3'//将字符串以指定的字符截取开，形成新的数组
		var arr1 = str4.split('');
		var arr2 = str4.split('o');
		console.log(arr2);

		/*截取字符串
	   （1）substr(index,langth);
		index :截取的开始位置
		length:截取的长度
		如果省略length,会丛index开始，截取到字符串的末尾
		(2)substring(subsrting,endindex);
		startindex:截取的开始位置（包括）；
		enddingdex:截取的结束位置（不包括）
		如果省略endindex,会从startindex开始，截取到字符串的末尾
	   （3）slice
		*/
		var a11 = str4.substr(2);
		console.log(a11);
		var a12 = str4.substr(4,3);
		console.log(a12);

		var a13 = str4.substring(1,7);
		console.log(a13);

		console.log('hello world'.toUpperCase());//全部转换成大写字母
		console.log('HELLO MEINV'.toLowerCase());//全部转换成小写字母
	</script>
</body>
</html>
