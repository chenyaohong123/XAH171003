<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>数组Array</title>
</head>
<body>
	<script>
		/*
				1.数组：一组有顺序的数据。
					(1)使用new 关键字创建。
					(2)字面量创建（常用）。
				2.取值和赋值
				var a = arr[index];
				arr[index] = 新的值；//为数组中指定位置（index）的元素赋值
				3.arr.push('值1'，’值2‘)；//向数组的尾部添加元素（多个）
				  arr.unshift('值1'，’值2‘);//向属性头部添加元素
				  arr.pop();//向数组的尾部删除元素
				  arr.shift();//向数组的头部删除元素
				  arr.concat('值'，另外的数组);//将arr和'值'、另外一个数组拼到一起，返回一个新的数组
				  arr.join(指定字符串);//将数组里所有元素以指定字符串作为拼接符连接到一起，返回一个新的字符串
				  arr.splice(index,length,newEle，newEle1...);//在数组里的指定位置添加或者删除若干元素
				  index（必须）:要进行操作的位置（下标：0开始）；
				  length（必须）:要删除的元素个数，若不删除，将此值设置为0；
				  newEle(可选)：....newEle:要添加到数组里的新的数据。
				
		 */
		var arr1 = new Array();//创建空数组
		console.log(arr1);
		var arr2 = new Array(10);//创建一个有长度的空数组
		console.log(arr2);
		var arr3 = new Array(3,10);//创建一个数组，第一个元素为2，第二个为10
		console.log(arr3);
		var arr4 = new Array('hello', 'world',1,4);//可以保存不同类型的数组的数组
		console.log(arr4);


		var arr5 = []//创建空数组
		console.log(arr5);
		var arr6 = [1,2,3];//创建有元素的
		console.log(arr6);
		var arr7 = ['hello', 'world',1,4,6];//创建不同元素的数组
		console.log(arr7);

		//取出arr7数组里的‘hello’字符串   （2.取值和赋值）
		console.log(arr7[0]);
		//为数组里的某一个元素赋值
		arr7[0] = 1;
		console.log(arr7);


				//数组的基本操作方法
		var newArr  = [1,2,3,4,5,];
		newArr.push('hello','am','bb');//向数组的尾部添加元素
		console.log(newArr);

		var a11 = '124';
		newArr.unshift('aa','喝酒','a11');//向数组的头部添加元素
		console.log(newArr);

		newArr .pop();
		console.log(newArr);//向数组的尾部删除元素

		newArr.shift();//向数组的头部删除元素
		console.log(newArr);

		var newArr2= newArr.concat(4,'haha');
		var a12 = [3,6,9];
		var a13 = newArr.concat(a12);//连接（拼接）数组和其他数据，返回一个新的数据
		console.log(newArr2);
		console.log(a13);

		//join: 以规定的符号将数组里的所有元素拼接，返回一个新的字符串
		var str = newArr.join('');
		console.log(str);

		var str2 = newArr.join();
		console.log(str2);

		var str3 = newArr.join('.');
		console.log(str3);

		var a15 = [3,5,6];
		a15.splice(1,0,4);//splice(删除位置（0，1，2，3，4....），删除数量,添加新元素)
		console.log(a15);//[3,4,5,6]

		// a15.splice(2,2);
		// console.log(a15);

		a15.splice(1,2);
		console.log(a15);

		//举例：
		var arr100 = ['hello','world','this','is','17',10,3];
		// arr100.splice(2,2);
		arr100.splice(3,0,'what','where');
		// console.log(arr100);
		arr100.splice(2,1,'that');
		console.log(arr100);


	</script>	
</body>
</html>
