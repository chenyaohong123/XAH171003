<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>variable</title>
</head>
<body>

	<script>
		/* 
		1. js变量的声明：使用var关键字声明变量。js变量的类型在为其赋值的时候确定。
		2.可以使用一个var关键字同时声明多个变量并且为这些变量赋值。
		（var c = 1,d = 2,e = 3;）
		此赋值方式一次最多声明三个变量。
		3.变量的命名规则。
		（1）js的变量名只能以字母，数字，下划线（_），美元符（$）构成。
		（2）js的变量名不能以数字开头。 3a这个变量名是不被承认的。
		（3）js的变量名是区分大小写的。 （apple和Apple是两个不同的变量）。
		（4）不能以系统的关键字和保留字命名。（作业）
		关键字:  break        do          instanceof    case  
			    else         new         var           typeof 
		        catch        finally     return        void  
		        continue     for         switch        while
		        debugger     function    this          with
		        default      if          throw         delete
		        in           try

		保留字:  abstract     enum         int          short
		 		boolean      export       interface    static
		 		byte         extends      long         super
		 		char         final        native       synchronized
		 		class        float        package      throws
		 		const        goto         private      transient
		 		debugger     implements   protected    volatile
		 		double       import       public
		4. 命名规范：驼峰命名法、匈牙利命名法。

		*/
		var a;
		console.log (a);
		a = 3;
		console.log(a);
		var b = 4;
		a = 'hello';
		console.log(a);


        // 声明多个变量并且为其赋值
        var c = 1,d = 2,e = 3;  //var c = 1; vra d = 2; var e = 3;
        console.log(c);
        console.log(d);
        console.log(e);

        var a_b = '蓝鸥';
        var a$b = '科技';
        var a1  = 'aa', a2 = 'bb';
        // var 3a  = 'dd';
        // console.log(3a);
         
         
        // 驼峰命名法
        var apple_orange_banana; //小驼峰命名法
        var appleOrangeBanana;    //大驼峰命名法
       
	</script>
</body>
</html>
