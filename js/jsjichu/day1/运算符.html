<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>运算符</title>

<body>
	
	<script>
		// 赋值运算符 =
		var sum = 3 + 4;
		console.log(sum);// 7

        //算术运算符 + - * / %（取余）
		var a  = 2 % 7 ;
		console.log(a) ;//2

		var b = 1 / 3  ;
		console.log(b) ;//无限小数 取小数点后16位

		/* 自增，自减
		y++:变量y先进行运算，再自增
		++y:变量y先自增，再用其自增后的值进行运算
		y--:变量y先进行运算，再自减
		--y:变量y先自减，再用其自减的值进行运算*/

		//var y = 5;
		//var x = ++y;
		//console.log(x);//6
		//console.log(y);//6

		//var y = 5;
		//var x = y++;
		//console.log(x);//5
		//console.log(y);//6
		
		//var y = 5;
		//var x = y--;
		//console.log(x);//5
		//console.log(y);//4
		
		var y = 5;
		var x =--y;
		console.log(x);//4
		console.log(y);//4

		/*复合选算符:
		a += 3；a=a + 3；
		b -= 3; b=b - 3;
		c *= 3; c=c * 3;
		d /= 3; d=d / 3;
		e %= 3; e=e % 3;  */

		var num1  = 3;
		    num1 += 4;//num1 = num1+4
		    num1 += 4;//11
		    num1 += 5;//16
		console.log(num1);

		var num2 =100;
		    num2 -= 20;//80
		    num2 -= 15;//65
		console.log(num2);

	</script>
