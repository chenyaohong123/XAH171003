<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>变量类型</title>
</head>
<body>
	
	<script>
	 var  a = 6;//number
	 console.log(typeof(a));

	 var b = 'hello';//string（字符串）
	 console.log(typeof(b));
     
     var c = [1,2,3];//array(object)（数组）
     console.log(typeof(c));

     var d = true , e = false;//boolean(布尔类型)
     console.log(typeof(d));

     var f//undefined（未定义）
     console.log(typeof(f));

     var g = null;//null 空
     console.log(typeof(g));

     var h = {name:"张三",age:'18'}; //object
     console.log(h);
	</script>
</body>
</html>
