<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>js介绍</title>
	<script></script>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: pink;
		}
	</style>
</head>
<body>
	<!-- 1.js的三个组成：ECMAScript：JavaScript标准
	                 BOM：浏览器对象模型
	                 DOM：文档对象模型
	     2.特点：
	     （1）是一门解释性（直译）的脚本语言
	     （2）用来写交互（用户和浏览器）
	     （3）可以嵌入HTML页面，也可以写成单独的js文件引入 
	     （4）跨平台性（很多主流浏览器支持它），不用针对不同的操作系统开发不同版本的应用
	     （5）是一门简单弱类型的语言
	     （6）是相对安全的脚本语言（没有像Java，C一样的强攻性）
	     3.引入方式
	     （1）在head标签里写script标签，在script标签里写js代码
	     （2）在body标签里写script标签，在script标签里写js代码
	     （3）使用script标签的src属性，引入后缀名为.js的文件
	     4.三种输出
	     （1）警告框 alert（'hello');
	      (2)控制台打印 console.log（'hello'）;
	      (3)页面输出 document.write('hello');
	     5.js的注释
	     （1）单行注释//本行代码
	     （2）块级注释/*
	                 * 代码块
	                 * /
	-->
	<!-- <script src="js_intr.js"> </script> -->
	<script>
		//alert('hello world');
		/*console.log('hello world');
		document.write('hello world');
		document.write('<div></div>');*/
		console.log(1);

	</script>
</body>
</html>
