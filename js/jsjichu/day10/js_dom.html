<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
</head>
<body>
	<div id='wrap'>
	这是wrap
	<p class="text">我是p标签</p>
	<span class="text">我是span</span>
	box之前的文本
	<div id="box">
	我是box
    </div>
	<!-- box之前的文本 -->
	<mark>我是mark</mark>	
	</div>
	<input type="text" name="username">
	<input type="text" name="password">
	<input type="text" name="tel">
	<script>
	/*
	DOM:文档对象模型(Domcument.Object Model)
	    提供了js对HTML节点操作方式(增、删、改、查);

	    document.getElementById('id名称');
	    根据元素的id名称获取元素，获取到的是单个元素。因为在HTML结构里，不允许有重复id的元素(如果有两个元素重复了，那么根据此方法获取到的是这个id对应的第一个元素)

	    document.getElementsByClassName('class名称');
	    根据元素的class名称获取元素。该方法获取到的是一个元素集合。就算只有一个相对应的class名称的元素，获取到的也是一个集合。
        
        document.getElementsByTagName('标签名');
        根据元素的标签名获取元素，获取到的是一个集合.

        document.getElementsByName('name属性值');
        根据元素的name属性值获取元素，获取到的是一个集合。

        根据元素的css选择器获取元素
        querySelect('css选择器');
        获取符合选择器的单个元素。如果有多个符合条件的元素，只获取第一个元素.

        document.querySelectAll(('css选择器'))；
        获取符合选择器的集合。

        获取元素的兄弟节点：
        ele.nextSibiling;
        获取元素的下一个兄弟节点(包含文本节点);

        ele.nextElementSibiling;
        获取元素的下一兄弟节点，获取的是元素节点

        ele.previousSibling;
        获取元素的上一个兄弟节点(包含文本节点);

        ele.previousElementSibling;
        获取元素的上一个兄弟节点(元素节点)。

        ele.parentNode;
        获取元素的父节点
        
        获取元素的子节点：
        ele.childNodes;//获取到元素的子节点集合(包含文本节点)。

        ele.children;
        获取元素的所有元素节点，不包含文本节点。

        创建节点
        document.createElement('tagname');

        向指定元素内插入子元素
        ele1.appendChlid(ele2);
        ele2会作为ele1最后的元素。

        ele1.prepend(ele2);
        ele2会作为ele1的第一个子元素

        移除元素
        ele1.removeChild(ele2);
        ele1必须是ele2的父级，移除ele1元素里的ele2.

        ele.remove();移除ele这个元素本身

        替换元素
        ele.replaceChild(newEle,oldEle);
        将ele1元素里的oldEle子节点替换成newEle;




	 */
	 var wrap = document.getElementById('wrap');
	 var text = document.getElementsByClassName('text');
	 console.log(wrap);
	 console.log(text);

	 var divs = document.getElementsByTagName('div');
	 console.log(divs);

	 var inputs = document.getElementsByName('username');
	 console.log(inputs);

	 var wrap1  = document.querySelector('#wrap');
	 console.log(wrap1);

	 var wrapP  = document.querySelector('#wrap p');
	 console.log(wrapP);

	 var texts2 =document.querySelector('#wrap text');
	 console.log(texts2);

	 //获取box
	 var box = document.getElementById('box');
	 var box_next = box.nextSibling;
	 //获取元素之后的节点，包含文本(回车，空格.)
	 console.log(box_next);

	 var box_ele_text = box.nextElementSibling;
	 //获取元素之后的元素节点(不包含文本节点)
	 console.log(box_ele_text);

	 var box_prev  = box.previousSibling;
	 console.log(box_prev);

	 var box_ele_prev = box.previousElementSibling;
	 console.log(box_ele_prev);

	 var box_parent  = box.parentNode;//父节点
	 console.log(box_parent);
	 var box_parent2  = box.parentNode.parentNode;
	 console.log(box_parent2);

	 var wrap_child = wrap.childNodes;
	 console.log(wrap_child);

	 var wrap_ele_child = wrap.children;
	 console.log(wrap_ele_child);

	

	for(i=0;i<5;i++){
	   var newSpan =  document.createElement('span');//创建元素
	   wrap.appendChild(newSpan);//尾部插入元素	
	}

	var newDiv  =  document.createElement('div');
	wrap.prepend(newDiv);//头部插入元素

	//wrap.removeChild(box);//移除wrap里的box
	//box.remove();//移除box本身
	//wrap.remove();//移除wrap本身
	
	var newH1 = document.createElement('h1');
	newH1.innerText = '我是H1标签';
	wrap.replaceChild(newH1,box);

	newH1.id = 'newWh1';
	newH1.className = 'newh'//设置class

	wrap.childNodes;
	console.log(wrap.childNodes);

	</script>
</body>
</html>
