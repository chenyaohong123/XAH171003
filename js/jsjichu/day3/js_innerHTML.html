<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>innerHTML</title>
</head>
<body>
	
	<div id="wrap">
		<p>我们不一样</p>
		<input type="text" name="" value="有啥不一样">
		<span>说不一样</span>
		<span>其实也一样</span>
		<mark>都一样</mark>
		<div id="box"></div>
	</div>	

<script>
	var wrap = document.getElementById('wrap');
	var wrapHTML = wrap.innerHTML;
	console.log(wrapHTML);
	var textHTML = wrap.innerText;
	console.log(textHTML);

	var box = document.getElementById('box');
	// box.innerText = '<p>这是我的新生活</p>';
	box.innerHTML = '<p>这是我的新生活</p>'





</script>

</body>
</html>
