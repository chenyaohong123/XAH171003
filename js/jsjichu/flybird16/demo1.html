<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击盒子小鸟跳动</title>
		<style>
			#wrap{
				width:400px;
				height:500px ;
				background:lightblue;
				position:relative;
			}
			#box{
				width: 30px;
				height:30px;
				background:pink ;
				position:absolute;
				left:80px ;
				top:230px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="box"></div>
		</div>
		<script>
		var wrap = document.querySelector('#wrap');
		var box  = document.querySelector('#box');
		var downTimer;
			function birdDown(){
				downTimer = setInterval(function(){
				box.style.top = box.offsetTop + 1 + 'px';
				if(box.offsetTop >= wrap.offsetHeight-box.offsetHeight){
					clearInterval(downTimer);
				}
				},10)
			}
			birdDown();
			var upTimer//小鸟上升计时器
			wrap.onclick = function(){
				var onceUp = 30;
				var nowTop = box.offsetTop;//获取当前的top值
				var endTop = nowTop - onceUp;//计算出一次点击应该到达的位置
				clearInterval(downTimer);//清除向下掉落计时器
				clearInterval(upTimer);
				upTimer= setInterval(function(){
					//top值累减
					box.style.top = box.offsetTop - 1 + 'px';
					if(box.offsetTop == endTop){
						clearInterval(upTimer);
						birdDown();
					}
					if(box.offsetTop<0){
						clearInterval(upTimer);
						box.style.top = 'opx';
						birdDown();
					}
				},10);
				
			}
		</script>
	</body>
</html>
