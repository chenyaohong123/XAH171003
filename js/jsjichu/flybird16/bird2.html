<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>飞翔的小鸟</title>
		<link rel="stylesheet" href="css/bird2.css"/>
	</head>
	<body>
		<div id="wrap">
		<!--分数-->
		<div id="score"></div>
		<!--滚动条-->
		<div id="scollDiv"></div>
		<!--管道容器-->
		<div id="pipeWrap">
			<div class="pipe"></div>
		</div>
		<!--小鸟-->
		<div id="bird1"></div>
		<div id="bird2"></div>
		<!--游戏开始-->
		<div id="gamestart">
			<div id="gamestart1"></div>
			<div id="gamestart2">
				<span id="span1"></span>
				<span id="span2"></span>
			</div>
		</div>
		<!--游戏结束-->
		<div id="gameover">
			<div id="gameover1"></div>
			<div id="gameover2">
				<div id="gameover4"></div>
				<div id="gameover5"></div>
			</div>
			<div id="gameover3"></div>

		</div>
	</div>
	</body>
</html>
