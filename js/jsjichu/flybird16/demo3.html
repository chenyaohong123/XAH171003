<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分数累加</title>
	</head>
	<body>
		<div id="score">
			
		</div>
		<script>
		var scoreDiv = document.querySelector('#score');
		var score    = 21346;
		//计算分数
		function clacScore(){
			//分数转换成分数数值['2','1','3','4','6']
			var scoreArr = String(score).split('');
			console.log(scoreArr);
			for(var i = 0;i<scoreArr.length;i++){
				var newImg = new Image;//创建图片
				newImg.src = 'img/' + scoreArr[i] + 'jpg';//拼接路径
				scoreDiv.appendChild(newImg);
				
			}
			
		}  
		clacScore();
		</script>
	</body>
</html>
