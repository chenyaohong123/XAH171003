 	BOM: Browser Object Model(浏览器对象模型)

 	事件对象event:
 	事件触发时创建的一个对象，含有事件触发时的各种可供使用的信息。在事件触发一瞬间创建，事件触发结束的时候销毁。第二次触发事件时，产生一个新的event对象.

 	鼠标事件:
 	onclick: 单击             ondblclick:双击
 	oncontextmenu: 鼠标右击
 	onmouseover  : 鼠标移入    onmouseout  : over相对应的鼠标移出事件
 	onmouseenter : 鼠标移入    onmouseleave: enter相对应的鼠标移出事件
 	onmousemove  : 鼠标移动


 	event对象提供的鼠标常用位置
 	screenX,screenY: 基于电脑屏幕左上角的位置
 	clientX,clientY: 基于浏览器窗口左上角的位置
 	 pageX ,  pageY: 基于文档流左上角的位置

 	*/
