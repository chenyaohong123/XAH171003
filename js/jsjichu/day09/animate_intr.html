<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>js动画</title>
	<style>
		*    {
		padding: 0;
		margin: 0;
	    }
		#wrap{
			border:1px solid red;
		}
		#box{
			width: 200px;
			height: 200px;
			margin: 20px;
			padding: 30px;
			background: pink;
			border: 1px solid blue;
			position: relative;

		}
		#time{
			width: 50px;
			height: 50px;
			/*margin: 70px;*/
			background: lightblue;
			position: absolute;
			left: 15px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="box">
			<div id="time"></div>
		</div>
	</div>

	<script>
		/*
		js获取元素最终样式：
		getComputedStyle(ele);
		返回一个对象(是一种数据格式)，这个对象里包含了这个元素的最终样式。
		获取这个元素的某一个(示例：宽高)样式：
		getComputedStyle(ele).width;
		gerComputedStyle(ele)['width'];

		ele.clientWidth(ele.clientHeight):
		获取元素的内容 + padding的宽(高)

		ele.offsetWidth(ele.offsetHeight):
		获取元素内容 + padding + border的宽(高)

		ele.offsetLeft(ele.offsetTop):
		获取元素(定位)的左边(其content + padding) 到父级左边的距离

		以上所有获取元素样式的方法都是只读的。
		(只能通过该方法获取元素的样式，不能通过该方法修改元素样式)
		 */
		var  box     = document.getElementById('box');
		var boxStyle = getComputedStyle(box);
		console.log(boxStyle['width']);
		console.log(boxStyle.width);
		//box.currentStyle IE浏览器的写法
        
        console.log(box.clientWidth);
        console.log(box.clientHeight);

        console.log(box.offsetWidth);
        console.log(box.offsetHeight);

        console.log(box.offsetLeft);

        //获取wrap
        var  wrap    = document.getElementById('wrap');
        console.log(wrap.offsetMargin);

        var  time    = document.getElementById('time');
        console.log(time.offsetLeft);//（有margin不定位）
	</script>
</body>
</html>
