<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>事件流</title>
	<style>
		#box1{
			width: 200px;
			height: 200px;
			background: skyblue;
		}
		#box2{
			width: 150px;
			height: 150px;
			background: lightblue;
		}
		#box3{
			width: 100px;
			height: 100px;
			background: green;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2">
			<div id="box3">
				
			</div>
		</div>
	</div>
	<script>

	/*
	
	  为元素添加监听事件：
	  ele.addEventListener('事件类型'，代码块，布尔类型的值);

	  事件流：事件的传递方式；
	  (1)事件冒泡：事件从触发的某一个具体的元素开始，依次传递，直到传递到文档流。在传递过程中，如果有与这个具体元素相同事件的元素，触发其事件。(事件触发顺序，从具体元素到文档流依次触发)
	  (2)事件捕获：事件从文档流到具体元素依次触发。(事件触发顺序，从文档流到具体元素依次触发)

	 */
	var divs = document.querySelectorAll('body div');


    for(i=0;i<divs.length;i++){
    divs[i].addEventListener('click',function(){
		 alert(this.id);
	},true);	
    }
	
	// for(i=0;i<divs.length;i++){
	//    divs[i].onclick = function(){
	//    	 alert(this.id);
	//    }
	// }
	</script>
</body>
</html>
