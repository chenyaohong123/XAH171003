	<script>
		/* 1.转换成boolean（布尔）类型之后为false的特殊数据：0，-0，
		NaN ，undefind，null，''(字符串空)
           2.关系运算符：关系运算符的运算结果是一个布尔类型的值
           >、>=、<、<=、==、===、!=、!==
           注：(1)变量包含了其值和类型。
              ==和!=只对值进行判断；
              ===和!==同时判断值和类型；
              (2)'a' < 3;
              结果为false。字母转换成数字结果为NaN，任何数值（Number）类型的值和NaN比较，结果都为false。
              (3) >、  >=、 < 、 <=的优先级高于 ==、 !=、 ===、 !==
              (4) 逻辑运算符： &&（与）  ||（或）   !（非）
                            逻辑与：都真为真，遇假则假；
                            逻辑或：都假为假，遇真则真；
                            逻辑非：非真即假，非假即真；
              (5)字符串与字符串的比较：
              '23' < '3'//true
              '23' < '21'//false
              '23' < '213'//false
              规律：先比较第一个字符(编码)，谁大谁true。如果不相等，第一个字符编码比较的结果就是两个字符串的比较结果。如果相等，在比较第二个字符，依次类推。

              '23'< 3//false
              将'23'转换成number类型，与数字3进行比较。

              'age'> 3; 'age'< 3; 'age'== 3;//都为false
              'age'转换成字符串之后是NaN，NaN和任何Number类型的数据作比较(任何比较)，
              结果都为false。
              
              'a'  > 'A';//true
              'aa' > 'aA';//true
              'ag ' > 'be';//false
              按照字符的编码格式进行比较。大写字母的编码比小写字母的编码要小。
		  */

		var a = '0';
		var b = 0;
		console.log(a==b);//true

        /*大写字母的字符串全部小于小写字母的字符串*/
		var br = 'age' < 'Boy';

   		0 < 3 || 2 > 3 || 4 < 4;//true
