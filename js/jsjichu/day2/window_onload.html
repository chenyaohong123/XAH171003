<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>window_onload</title>
	<script>
		/* 当页面里的一些内容没有加载完成时，获取元素并操作是不可以的。
		window.onload事件在页面内容加载完成之后执行。    */
		window.onload = function(){
		var btn = document.getElementById('btn');
		console.log(btn);
		btn.onclick = function(){
		console.log(1);
			}
		var a = btn.innerText;//获取btn元素内的文本内容
		console.log(a);
		btn.innerText = '新内容';
		console.log(btn.innerText);	
		}

		
	</script>
</head>
<body>
	<button id="btn">点我</button>
</body>
</html>
