<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>锅打灰太狼</title>
	<style>
		#container {
			width: 320px;
			height: 480px;
			background: url(img/game_bg.jpg);
			margin: 40px auto;
			border: 1px solid transparent;
			position: relative;
		}
		#start p,#over p {
			text-align: center;
			font-size: 2.3rem;
			color: #f60;
			text-shadow: 0 0 5px yellow;
			margin: 0;
			margin-top: 10px;
			font-weight: bolder;
		}
		#start p:hover, #over p:hover {
			cursor: pointer;
		}
		#start {
			margin-top: 192px;
		}
		#score {
			position: absolute;
			left: 60px;
			top: 9px;
			color: #fff;
			font-size: 20px;
			font-weight: bolder;
		}
		#timing {
			width: 180px;
			height: 16px;
			background: #f60;
			border-radius: 30px;
			position: absolute;
			left: 63px;
			top: 66px;
		}
		#over {
			display: none;
			position: absolute;
			left: 90px;
			top: 180px;
		}
		#wolves {
			position: relative;
		}
		#wolves>img {
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="container">
		<!-- 分数 -->
		<div id="score">0</div>
		<!-- 倒计时 -->
		<div id="timing"></div>
		<!-- 开始模块 -->
		<div id="start">
			<p>开始</p>
			<p>操作说明</p>
		</div>
		<!-- 结束模块 -->
		<div id="over">
			<p>游戏结束</p>
		</div>
		<!-- 狼 -->
		<div id="wolves"></div>
	</div>

	<script type="text/javascript">
		// 获取元素
		var timingDiv = document.querySelector('#timing');
		var scoreDiv  = document.querySelector('#score');
		var startDiv  = document.querySelector('#start>p');
		var overDiv   = document.querySelector('#over');
		var wolves    = document.querySelector('#wolves');
		var  start    = document.querySelector('#start');

		// 狼的位置数组(二维数组,内层数组第0个值代表left，第1个值代表top	)
		var posArr = [
			['98px' ,'115px'],
			['17px' ,'160px'],
			['15px' ,'220px'],
			['30px' ,'293px'],
			['122px','273px'],
			['207px','295px'],
			['200px','211px'],
			['187px','141px'],
			['100px','185px']
		];
        
        var score = 0;//分数


		// 两个数之间的随机数
		function randomNum(x,y) {
			return Math.round(Math.random() * (y - x) + x);
		}

		function createWolf(){
     	var wolf  = new Image();//创建狼
     	//根据随机数的值，按比例生成小灰灰或灰太狼，设置类型
     	wolf.type = randomNum(0,100) > 80 ? 'x' : 'h';
     	wolf.index= 0;//初始图片的下标
     	wolf.src  = 'img/' + wolf.type + wolf.index + '.png';


     	//确定狼的位置
     	var  indexNum; //随机位置
      //   var  bol  = 1;
     	// while(bol){
        //获取所有的狼
     	// var allWolf = wolves.children;
     	// console.log(allWolf);
     	indexNum    = randomNum(0,8);//随机位置

     	// //判断新wolf的位置是否和已存在的wolf的位置重复
     	// for(var i = 0;i < allWolf.length; i ++){
     	// 	//获取每个狼的left或top
     	// 	if(allWolf[i].style.left == posArr[indexNum][0]) {
      //       //indexNum不能使用，重新生成一个位置
      //       break;
      //   }
     	// }

     	// if(i == allWolf.length){
     	//   bol = 0;
     	// }
      //   }

     	wolf.style.left = posArr[indexNum][0];//left
     	wolf.style.top  = posArr[indexNum][1];//top

     	wolves.appendChild(wolf);
     	return wolf;
        }

		function wolfFn() {
			var wolf = createWolf(); // 创建一个新的狼对象
			wolf.appearTimer = setInterval(function(){
			wolf.index++; //创建之后下标增加(0.png ~ 5.png)
			wolf.src = 'img/' + wolf.type + wolf.index + '.png'; // 重置wolf的src

			if(wolf.index == 5) { // 加到最大时狼消失
			clearInterval(wolf.appearTimer); // index不能再加
            
			wolf.disappearTimer = setInterval(function() {
			wolf.index--; // 狼消失(5.png~0.png)
			wolf.src = 'img/' + wolf.type + wolf.index + '.png';

			if(wolf.index == 0) { // 减到最小，不再减
			clearInterval(wolf.disappearTimer);
			wolf.remove(); // 在页面里移除wolf节点
						}	
					},100);
				  }
			},50);
			beatWolf(wolf);	
		}
		
        //点击事件
        function beatWolf(a){
        a.flag = 1;//自定义属性flag作为开关，狼只能点击一次
        //为狼绑定点击事件
        a.onclick = function(){
        	if(a.flag){//清除浪出现和消失的计时器
        	clearInterval(a.appearTimer);
        	clearInterval(a.disappearTimer);
        	a.index = 5;//从当前状态到被击打状态
        	a.afterClickTimer = setInterval(function(){
        	a.index ++;//5.png~9.png
        	a.src   ='img/' + a.type + a.index + '.png';
        	if(a.index == 9){
        	//清除计时器
        	clearInterval(a.afterClickTimer);
        	//从页面里面删除这个元素
        	a.remove();
        	}	
        	},100);
        }	
        a.flag = 0;//关闭开关，不能重复点击

        //计算分数
        if(a.type == 'h'){
        	score += 10;//灰太狼加分
        } 
        else{
        	score -=10;//小灰灰减分
        }
        scoreDiv.innerText = score;
        }
        }

       


		//封装函数，每隔一段时间创建一个狼
		var  createWolfTimer;
		function createWolfByTime() {
			 createWolfTimer = setInterval(function() {
				wolfFn();
			},1000);
		}

		
		//倒计时函数
		function timingChangeFn() {
			var num = 180; // 倒计时总长度
			var timer1 = setInterval(function() {
            
			num--;
			timingDiv.style.width = num + 'px';
            
		    //长度减为0，清除计时器
		    if(num <= 0) {
		    clearInterval(timer1);
		    clearInterval(createWolfTimer);
		    overDiv.style.display = 'block';
            
		    var newOverP = document.createElement('p');
                newOverP.innerText = '重新开始';
                overDiv.appendChild(newOverP);

            newOverP.onclick = function(){
            	timingChangeFn();
            	createWolfByTime();
            	overDiv.style.display = 'none';
            	newOverP.innerText = '';
            	score = 0;
            	scoreDiv.innerText = score ;
            }
			}
			},200);
		}


		//开始按钮点击事件
		startDiv.onclick = function(){
			start.style.display = 'none';//隐藏开始模块
			createWolfByTime();//创建狼
			timingChangeFn();//倒计时
		}
	</script>
</body>
</html>
