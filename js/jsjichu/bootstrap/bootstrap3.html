<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>

	<body>
		<div class="container-fluid">
			<span class="glyphicon glyphicon-plus"></span>
			<i class=" glyphicon  glyphicon-calendar"></i>
			<i class="glyphicon glyphicon-map-marker" style="color: red; font-size:60px ;"></i>
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Dropdown
    <span class="caret"></span>
  </button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					<li>
						<a href="#">Action</a>
					</li>
					<li>
						<a href="#">Another action</a>
					</li>
					<li>
						<a href="#">Something else here</a>
					</li>
					<li role="separator" class="divider"></li>
					<li>
						<a href="#">Separated link</a>
					</li>
				</ul>
			</div>

			<div class="btn-toolbar">
				<div class="btn-group btn-group-lg">
					<button class="btn btn-default">蜀都赋外地号</button>
					<button class="btn btn-default">阿里定时关机</button>
					<button class="btn btn-default">权威偶的方式</button>
				</div>
			</div>
			<ul class="nav nav-tabs">
				<li role="presentation">
					<a href="#">Home</a>
				</li>
				<li role="presentation">
					<a href="#">Profile</a>
				</li>
				<li role="presentation">
					<a href="#">Messages</a>
				</li>
			</ul>

			<ul class="nav nav-pills nav-stacked">
				<li role="presentation" class="active">
					<a href="#">Home</a>
				</li>
				<li role="presentation">
					<a href="#">Profile</a>
				</li>
				<li role="presentation">
					<a href="#">Messages</a>
				</li>
			</ul>
			
		</div>
	</body>
	<script type="text/javascript" src="../jq19/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script>
		$('.nav li').click(function() {
			$('.nav li').removeClass('active');
			$(this).addClass('active');
		});
		
		$(window).resize(function(){
		if($(window).width()<=600){
			$('.nav').addClass('nav-stacked');
		}
		else{
			$('.nav').removeClass('nav-stacked');
		}
		});
	</script>

</html>
