<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<style>
			p{
				padding: 8px 5px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
		<form class="form-inline">
			
				<div class="form-group">
				<label for="username">姓名</label>
				<input id="username" class="form-control" type="text" />
				<p class="help-block">在这里输入您的姓名</p>
				</div>
				
				<div class="form-group">
					<label for="pswd">密码：</label>
					<input type="text" id="pswd" class="form-control" />
					<p class="help-block">在这里输入你的密码</p>
				</div>
				
				<div class="form-group">
					<label for="emial">邮箱：</label>
					<input type="text" id="emial" class="form-control" />
					<p class="help-block">在这里输入你的密码</p>
				</div>
				
				<div class="checkbox">
					<label>
						<input type="checkbox" />点击这个复选框
					</label>	
				</div>
				<button class="btn btn-default ">默认</button>
				<button class="btn btn-info "   >信息</button>
				<button class="btn btn-danger " >危险</button>
				<button class="btn btn-success ">成功</button>
				<button class="btn btn-warning ">警告</button>
				<button class="btn btn-primary ">信息2</button>
				<button class="btn btn-link ">链接</button>
				
				<span class="btn btn-primary">span</span>
				<a href="" class="btn btn-link " >a</a>
			</form>
			<form class="form-inline">
				<div class="form-group">
					<div class="input-group">
					<div class="input-group-addon">￥</div>
					<input type="text" class="form-control"/>
					<div class="input-group-addon">.00</div>
					</div>	
				</div>
				
				<input type="text" value="20" class="form-control input-sm" disabled />
			</form>
			<button class="btn btn-danger btn-block">按钮</button>
			<button class="btn btn-danger btn-block active" style="display: block;">按钮</button>
			
			<p class="bg-primary">提示</p>
			<p class="bg-success">成功</p>
			
			<button class="close" aria-label= "Close">
				<span aria-hidden = "false">&times;</span>
			</button>
		</div>
	</body>
	<script type="text/javascript" src="../jq19/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
