<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>

	<body>
		<div class="container" style="padding-top: 100px;">
			这是一个
			<a href="#" class="tooltip-test" data-toggle="tooltip" title="默认的 Tooltip">
				默认的 Tooltip
			</a>
			这是一个
			<a href="#" data-toggle="tooltip" data-placement="bottom" title="底部的 Tooltip">
				底部的 Tooltip
			</a>

			<input type="text" data-toggle='tooltip' data-placement="bottom" title="请输入您的姓名" />

			<span title="这是一个span标签" data-toggle='tooltip' data-placement="bottom">这是一个span标签</span>

			<div class="alert alert-warning">
				警告这个操作将会带来危险
				<span class="close" data-dismiss="alert">&times;</span>
			</div>

			<div class="alert alert-success">
				提示！文件上传完成
				<a data-dismiss='alert'>关闭</a>
				<span class="close" data-dismiss="alert">&times;</span>
			</div>

			 <!--按钮触发模态框 
			<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>-->
			<span data-toggle = "modal" data-target = "#myModal">模态框</span>
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">用户修改信息</h4>
						</div>
						<div class="modal-body">
							模态框主要显示内容
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary">提交更改</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../jq19/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script>
		$(function() {
			$("[data-toggle='tooltip']").tooltip();
		});
	</script>

</html>
