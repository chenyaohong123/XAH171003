<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>函数2</title>
</head>
<body>
	<script>
	 //无参无返回值函数
	 function sum1(){
	 	 var a = 3;
	 	 var b = 4;
	 	 var c = a + b;
	 	 //console.log(c);
	 }
	 var num1 = sum1();
	 console.log(num1);//undefined
     //无参数有返回值函数
	 function sum2(){
	 	 var a = 3;
	 	 var b = 4;
	 	 var c = a + b;
	 	 return c;
	 }
	 var num = sum2();
	 console.log(num);//7

	 //有参数无返回值函数 （sum3相当于一个求和函数）
	 function sum3(x,y){
	 	//x,y是参数，用来承接调用函数时想要传到函数里的数据
	 	var c = x + y;
	 	console.log(c);
	 }	
	 sum3(1,3);//4
	 sum3(4,6);//10
	 sum3(10,8);//18

	 //有参数有返回值函数
	 function sum4(x,y){
	 	var c = x + y;
	 	return c ;
	 }
	 var sum4_1 = sum4(20,30);
	 console.log(sum4_1);

	 function sum5(a,b,c){
	 	max = a > b ? a : b;
	 	max = max > c ? max : c;
	 	return max;
	 }
	 var sum5_1 = sum5(4,5,6);
	 console.log(sum5_1);

	 function sum6(d,e){
	 	var f = Math.round(Math.random()*(e - d)+d);
	 	return f;
	 }
	 var sum6_1 = sum6(4,8);
	 console.log(sum6_1);
	</script>
</body>
</html>
