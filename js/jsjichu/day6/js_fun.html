<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>fun</title>
</head>
<style>
</style>
<body>
	<div style="width:50px; height:50px; background: pink; border: 1px solid blue;" id="box1" ></div><br>
	<div style="width:50px; height:50px; background: pink;" id="box2"></div>
	<div id="wrap">
		<button id="btn1">按钮1</button>
		<button id="btn2">按钮2</button>
		<button id="btn3">按钮3</button>
		<div id="box3" style="width:200px; height: 200px; background: green;"></div>
	</div>
	<script>
		/*
		函数：将我们重复使用的一段代码封装起来，用函数名来调用这段代码。
		 */
		var box1 = document.getElementById('box1');
		var box2 = document.getElementById('box2');
		var box3 = document.getElementById('box3');
		var btn1 = document.getElementById('btn1');
		var btn2 = document.getElementById('btn2');
		var btn3 = document.getElementById('btn3');
		//给按钮绑定点击事件
		box1.onclick = clickFn;
		box2.onclick = clickFn;
		btn1.onclick = clickFn;
		btn2.onclick = clickFn;
		btn3.onclick = clickFn;
		//改变box3背景	
		function clickFn(){
			//用来设置随机颜色的三个随机数
			var a1 = Math.round(Math.random()*255);
			var a2 = Math.round(Math.random()*255);
			var a3 = Math.round(Math.random()*255);
			//为box3设置背景色
			box3.style.background = 'rgb('+ a1 +','+ a2 +','+ a3 +')';    
		}


	</script>
</body>
</html>
