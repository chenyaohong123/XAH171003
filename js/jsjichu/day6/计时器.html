<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>计时器</title>
</head>
<body>
	<progress  id='a'  value="0" max="100"></progress>
	<script>
		/*
		 (1)setInterval(function(){
	         //代码块
		 },time);
		 每隔一段时间(time：单位ms),执行一次代码块。该方法有一个返回值，返回的是计时器在内存中的编号，我们可以根据这个编号去清除计时器。
		 clearInterval(编号);根据计时器的编号清除计时器。
		 (2)setTimeout(function(){
	         //代码块
		 },time);
		 在指定的时间段(time)之后，执行一次代码块.返回该计时器在内存中的编号，我们可以根据这个编号清除对应的计时器。
		 clearTimeout(编号);
		 */
		var val = 0;
        var  a = document.getElementById('a');
		var timer = setInterval(function(){
          val +=10;//将value累加
          a.value = val;//将累加之后的设置成进度条的value
          
          if(val >= 100){
          	clearInterval(timer);
          }
          console.log(val);
		},500);
		console.log(timer);//1

		// var timer2 = setInterval(function(){},10);
		// console.log(timer2);//2

		// var timer3 = setInterval(function(){},20);
		// console.log(timer3);//3
		
		var timer4 = setTimeout(function(){
			alert('这是三秒之后弹出的弹出框');
		},2000);
		 clearTimeout(timer4);

		 // var str = '1+3';
		 // var eval = eval("1+3");
		 // document.write(str + eval);
	</script>
</body>
</html>
