<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>变量类型的转换</title>
</head>
<body>
	<script>
		/*
		 数据类型的转换
		 显示转换：
		 Number():转数字
		 String():转字符串
		 Boolean():转布尔类型
		 parseInt():取整
		 parseFloat():取浮点数

		 隐式转换：
		 算术运算符(+,-,*,/,%)的隐式转换：将进行运算的数据转换成Number类型，在进行运算(+:两个数都是number类型，进行的是数学加运算，否则，是字符串的拼接)，如果在转换过程中出现数学逻辑无法解决的问题，返回NaN。

		 == 
		 (1)如果比较的两个数据中有布尔类型的值，会先将这个布尔类型的值转换成Number类型的数据，再进行比较。
		 (2)如果比较的两个数据中一方为String一方为Number，会先将String强转为Number类型的数据，再做比较。

		 */
		var a = '32';
		var b = 3;
		console.log(a + b);//323
		console.log(a - b);//29;
		console.log('asdf'- 10);//NaN
		console.log('300'-'100');//200
		console.log('20'* 6);//120
		console.log('20'*'20');//400
		console.log('20'*'asdf');//NaN
		console.log('20'/'asdf');//NaN
		console.log('20'/10);//2
		console.log('2'+200);//2200

		console.log(true == 'asdf');// 1 == 'asdf' 结果为false

		console.log('qwer'== 3);//false

		console.log('qwer'== true);//false
		console.log(''== true);//false
	</script>
</body>
</html>
