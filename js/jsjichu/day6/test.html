<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>最值</title>
</head>
<body>
	<script>
	function fn1(){
	var arr = [];//声明数组
	var sum = 0;
	var max,min;
	for(i = 0;i < 10;i++){
		var num = Math.round(Math.random()*30+10);
		max = max > num ? max : num;
		min = min < num ? min : num;
		sum += num;

		arr.push(num);//将随机数放到数组中
	}
	document.write(arr + '<br>');
	document.write(sum + '<br>');
	document.write(max + '<br>');
	document.write(min + '<br>');
	}
	fn1();


	function fn2(){
		var arr1 = [],arr2 = [], arr3 = [];
		for(j=0;j<20;j++){
			var num = Math.round(Math.random()*60+6);
			arr1.push(num);
			//判断奇偶数
			if(num % 2 == 0){
				arr2.push(num);
			}
			else{
				arr3.push(num);
			}
		}
		document.write(arr1 + '<br>');
		document.write(arr2 + '<br>');
		document.write(arr3);
	}
	fn2();
	</script>
</body>
</html>
