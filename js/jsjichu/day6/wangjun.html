<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<input type="" name="" id="inp">
	<button type="" id="btn">王俊帅</button>
	<script>
		var i=1;
		var inp = document.getElementById('inp');
		var btn = document.getElementById('btn');
		var time = setInterval(fun,1);
		function fun(){
			var a = new Date;
			var b = a.getTime();
			inp.value = b;
		}
		btn.onclick = function(){
			if(i==1){
				clearInterval(time);
				i=0;
			}else if(i==0){
				time = setInterval(fun,1);
				i=1;
			}
		}
	</script>
</body>
</html>
