<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>window</title>
	</head>
	<body>
		<button id="btn1">打开新的</button>
		<button id="btn2">关闭旧的</button>
		<button id="prev">上一页</button>
		<button id="next">下一页</button>
		<a href="http://www.baidu.com">百度</a>
	<script>
		console.log(window);
//		window.alert('asdf');
		/*
		 window对象： jsBom的根对象。
		 document是window的子对象
		 js文件里声明的全局函数和全局变量都是window对象的函数和属性
		 IE8及以下的浏览器的根对象是document。IE9以后才是window。
		 
		 window.screenLeft和window.screenTop获取的是浏览器窗口左上角距离设备屏幕左上角的像素值。(火狐是screenX和screen);
		 
		 获取浏览器可视窗口的宽高(不包含任务栏)：
		 window，innerHeight和window.innerWidth;
		 IE8及以下：
		 document.documentElement.clientWidth;
		 document.documentElement.clientHeight;
		 
		 打开或关闭浏览器窗口
		 window.open('http://www.baidu.com');
		 window.close();
		 
		 location对象：返回当前页面的url信息。
		 window.location.href完整的url
		 window.location.host域名
		 window.location.hostname IP
		 window.location.pathname 完整路径
		 window.location.prot  端口号
		 window.location.protocol 协议
		 window.location.search 参数列表
		 
		 navigator对象返回的浏览器的基本信息。
		 
		 screen对象返回设备屏幕的信息。
		 screen.availWidth和screen.availHeight返回不包含上下2个任务栏的宽高
		 screen.width和screen.height返回屏幕左上角到右下角之间宽高
		 
		 history对象
		 history.forward() url列表中的下一个
		 history.back()    url列表中的上一个
		 history.go(0)     刷新当前页面
		 
		 
		 */
		window.localStorage.setItem('asdf','asdf');
		function testF(){
		console.log(1);	
		}
		console.log(window);
		window.testF();
		
		var testVar = 'asfgg';
		console.log(window);
		
		console.log(window.screenLeft,window.screenTop);
		console.log(window.screenX,window.screenY);
		
		console.log(window.innerHeight,window.innerWidth);
		console.log(window.clientWidth,window.clientHeight);
		
		var btn1 = document.querySelector('#btn1');
		var btn2 = document.querySelector('#btn2');
		
		btn2.onclick = function(){
			window.open('http://www.baidu.com');
		}
		btn1.onclick = function(){
			window.close();
		}
		
		console.log(window.location);
		console.log(window.location.href);//完整的url
		console.log(window.location.host);
		console.log(window.location.port);
		console.log(window.location.search);
		var a = window.location.search;
		var b = a.substring(1);
		console.log(b);
		var arr = b.split('&');
		console.log(arr);
		
		console.log(navigator);
		console.log(navigator.appCodeName);
		console.log(navigator.appName);
		console.log(navigator.appVersion);
		console.log(navigator.language);
		
		console.log(screen);
		console.log(screen.availHeight,screen.availWidth);
		console.log(screen.width,screen.height);
		
		var prev = document.querySelector('#prev');
		var next = document.querySelector('#next');
		prev.onclick = function(){
		 history.forward();	
		}
		next.onclick = function(){
		 history.back();
		}
		
		
	</script>	
	</body>
</html>
