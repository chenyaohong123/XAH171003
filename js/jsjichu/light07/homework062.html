<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>随机数</title>
</head>
<body>	
	<script>
	/*生成一个指定长度且元素不重复的数组。
	 (每个元素有指定的范围[20,66]);长度：6；范围：[1,33];*/
	function randomArr(){
		var arr = [];
		for(var i = 0;i < 6 ;i++){
			var num =Math.round(Math.random()*32+1);
			if (arr.indexOf(num)<0) {
				//不存在
				arr.push(num);
			}
			else{
				i --;
			}
		}
		console.log(arr);
	}
	randomArr();

	//方法二
	function randomArr2(){
		var arr = [];//声明空数组
		while(arr.length < 6){
			var num = Math.round(Math.random()*32+1);//随机数
			//判断是否存在
			if(arr.indexOf(num)<0){
				arr.push(num);
			}
		}
		console.log(arr);
	}
	randomArr2();

	//求若干个参数的和(max,min)
	function sumFn(){
		var sum = 0;
		for(var i = 0;i < arguments.length;i++){
			sum += arguments[i];
		}
		return sum;
	}
	var newSum =sumFn(3,4,5,30);
	console.log(newSum);

	 function maxFn(){
		var max ;
		for(var i=0;i<arguments.length;i++){
			max = max > arguments[i]? max : arguments[i];
		}
        return max ;
	}	
	console.log(maxFn(4, 5, 6, 7, 8,9,10));
  

function minFn(){
		var min ;
		for(var i=0;i<arguments.length;i++){
			min = min<arguments[i]? min : arguments[i];
		}
        return min ;
	}	
	var newMin = minFn(5,6,7,8);
	console.log(newMin);
	</script>
</body>
</html>
