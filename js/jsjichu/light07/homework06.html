<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>homework</title>
</head>
<body>
	<div id="box1">
		<input type="text" id="inp1">
		<button id="btn1">判断是否为素数</button>
		<div id="res1"></div>
	</div>
	<script>
		//获取判断素数元素
		var ipn1 = document.getElementById('inp1');
		var btn1 = document.getElementById('btn1');
		var res1 = document.getElementById('res1');
		btn1.onclick = function(){
			var res = judgeSushu();//调用判断素数函数并获取返回值
			alert(res);
		}
		function judgeSushu(){
			if( inp1.value == ""){
				alert("请输入正确的字符串");
			}
			else{
				if(inp1.value < 2 && inp1.value > 0){
					return '不是素数';
				}
				for(var i = 2; i < inp1.value;i++){
					if(inp1.value % i == 0){
						return '不是素数';//true:不是素数
					}
				}
				return '是素数'; //false:是素数
			}
		}
	</script>
</body>
</html>
