	 在正则表达式中，有一些字符有特殊的含义，如果要去匹配这个字符本身，要将其进行转义(类如/\//);
	 常见的元字符：{}  ()  []  /  \\  ^  $   +  * .  ?  - 
	 
	 量词
	 /a{2}/g;
	 返回字符串中所有两个连着的a；
	 
	 /a{2,6}/g;
	 返回字符串中所有2，3，4，5，6个连着的a；
	 
	 /a{2,}/g;
	 返回字符串中2个及2个以上连着的a；
	 
	 ?:没有或者一次
	 *:没有或者多次
	 +:至少一次，一次或者多次
	 
	 脱字符^
	 /^g/：规定字符串必须以g打头
	 
	 中括号[]
	 [abc//];a或b或c
	 [^abc]开头不是a，b，c
	 [a-z]表示区间zi之间的任意字母
	 [a-z0-9];a~z之间的字母或0~9之间的数字
	 
	 模式设置:
	 g：全局模式
	 i: 是否区分大小写
	 m: 是否识别换行符(多行匹配)
	 
	 \d 匹配0-9之间的任一数字，相当于[0-8];
	 \D 匹配所有0-9以外的字符，相当于[^0-9];
	 \w 匹配任意的字母，数字和下划线，相当于[A-Za-z0-9];
	 \W 除所有字母，数字和下划线以外的字符，相当于[^A-Za-z0-9];
	 \s 匹配空格，包括制表符，空格符，断行符等

	 \f  匹配换页符
