	<script>
	/*
	 正则表达式是用来操作字符串的公式。可以规定字符串的长度，内容组成。还可以做字符串的过滤。
	 正则表达式的函数：
	 reg.test(str); 在str这个字符串中，查找符合reg公式的字符串，如果存在，返回true，否则返回否.
	 reg.exec(str);返回str中第一个符合reg公式的字符串的信息,匹配不到返回null。(如果reg设置为全局匹配，返回第二个，一般情况下，使用exec函数，reg不做全局匹配设置)；
	 返回值：['匹配到的字符串，index：位置，input:父级字符串']。
	 取返回值：res[0],res.index,res,input;
	 
	2.字符串的函数
	str.math(reg);

	在str中找到符合reg公式的字符串，如果没有返回值null.
	reg设置了全局匹配，返回所有符合reg的字符串组成的数组，如果未设置全局匹配，只返回第一个

	str.search(reg或str2)；
	在找到str中第一个符合reg公式（或者第一个str2)出现的位置，就算reg设置了全局匹配，依旧返回第一个出现的位置。如果没有找到符合的添加条件，则会返回-1；

	将str中符合reg公式的字符串替换成newstr，如果reg设置了去哪局匹配，就替换所有，如果未设置，则替换第一个
	 */
	var reg1  = new RegExp('ab');
	console.log(reg1);
	var reg2  = /a/;
	var str   = 'afhbafdhafhdfh';
	var result= reg2.test(str);
	console.log(result);
	
	var result2 =reg2.exec(str);
//	console.log(result2[0]);
	
	var result3 = str.match(reg2);
	console.log(result3);
	
	var index  = str.search(reg2);
	console.log(index);
	
	var newstr = str.replace(reg2,'哈哈');
	console.log(newstr);
	
	
	
	</script>
