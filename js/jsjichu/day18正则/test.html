<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习</title>
	</head>
	<body>
		用户名：<input type="text" id="inp1" /><br>
		密码：  <input type="text" id="inp2" /><br>
		<button id="btn1">登录</button>
	</body>
	<script>
		 var inp1 = document.querySelector('#inp1');
		 var inp2 = document.querySelector('#inp2');
		 var btn1 = document.querySelector('#btn1');
		 
		 btn1.onclick = function(){
		 	var userName = inp1.value;
		 	var pswd     = inp2.value;
		 	if(userName.match(/\S/g) == null || pswd.match(/\S/g)==null){
		 		alert('请输入完整的信息');
		 	}
		 	else{
		 		var reg = /[^\s\b]{6,}/;
		 		if(reg.test(pswd) != true){
		 			alert('请输入正确的信息');
		 		}
		 	}
		 }
	</script>
</html>
