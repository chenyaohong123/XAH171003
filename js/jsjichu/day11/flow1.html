<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>瀑布流超简版</title>
</head>
<style>
      ul{
      	padding: 0;
      	border:1px solid #000;
      	width: 660px;
      	margin: 16px auto;
      	font-size: 0;
      }
   ul li{
		width: 200px;
		padding: 10px;
		list-style:none;
		display: inline-block;
		font-size: 5rem;
		vertical-align: top;
	 }
	 ul li div{
	 	text-align: center;
	 	color: #fff;
	 	margin-bottom: 15px;

	 }
</style>
<body>
    <ul id = 'list'>
 	 <li></li>
 	 <li></li>
 	 <li></li>
    </ul>

    <script>
    //获取元素 liObj [li,li,li]
    var liObj = document.querySelectorAll('#list li');
    var heightArr = [0,0,0];

    //随机数函数 
    function randomNum(x,y){
     return Math.round(Math.random()*(y - x) + x);
    }

    var num  = 20;//div的数量
    for(i=0;i<num;i++){

    	var newDiv = document.createElement('div');//创建div
    	var newHeight = randomNum(100,300);//随机高度
    	newDiv.style.height = newHeight + 'px';
    	newDiv.style.background = 'rgb('+randomNum(0,255) +','+ randomNum(0,255)+ ',' + randomNum(0,255) + ')';
    	newDiv.innerText = i;
    	newDiv.style.lineHeight = newHeight + 'px';
    	var index = getMinIndex();//获取高度
    	liObj[index].appendChild(newDiv);//将元素添加到最矮的li标签中
    	//将新的元素累加
    	 heightArr[index] += newHeight;
    }

    //获取最小高度的li标签的下标(获取heightArr数组里的最小值的下标)
    function getMinIndex(){
    	var minHeight = Math.min(heightArr[0],heightArr[1],heightArr[2]);//最小高度
    	var minIndex  = heightArr.indexOf(minHeight);
    	return minIndex;//下标
    }
    
    </script>
</body>
</html>
