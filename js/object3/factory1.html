	<script type="text/javascript">
		function  Bwm(a){
			this.color = a;
		}
		function  Aodi(a){
			this.color = a;
		}
		function  Ben(a){
			this.color = a;
		}
		function  Kai(a){
			this.color = a;
		}
		
		//工厂
		function createCar(type){
		switch(type){
			case:'nwm':
			return new Bwn('白色');
			break;
			
			case:"Aodi":
			return new Aodi('红色');
			break;
			
			case:"ben":
			return new Aodi('绿色');
			break;
			
			case:"kai":
			return new Aodi('蓝色');
			break;
		}
		}
		
		//利用工厂生产一辆宝马
		var a2 = createCar('Bmn');
		console.log(a2);
