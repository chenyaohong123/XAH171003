	<script type="text/javascript">
		function Girlfriends(name){
			this.name =name;
		}
		function Man(girlfriend){
			this.girlfriend = girlfriend;
			this.sendGift = function(gift){
				console.log('送'+gift+'给'+this.girlfriend.name);
			}
		}
		function Zhuli(girl){
			this.girl = girl;
			this.sendGiftInsteadMan = function(gift){				
				var m = new Man(girl);
				m.sendGift(gift);
			}
		}
		var g = new Girlfriends('阴中');
		var z = new Zhuli(g);
		z.sendGiftInsteadMan('菊花');
	</script>
