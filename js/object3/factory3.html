	<script type="text/javascript">
		var Add = function(arr) {
			this.result = 0;
			if(arr != undefined && arr.length != 0) {
				for(var i = 0; i < arr.length; i++) {
					this.result += arr[i];
				}
			} else {}
		}
		var Sub = function(arr) {
			if(arr != undefined && arr.length != 0) {
				this.result = arr[0];
				for(var i = 1; i < arr.length; i++) {
					this.result -= arr[i];
				}
			} else {
				this.result = 0;
			}
		}
		var Cheng = function(arr) {
			if(arr != undefined && arr.length != 0) {
				this.result = arr[0];
				for(var i = 1; i < arr.length; i++) {
					this.result *= arr[i];
				} 
				else {
					this.result = 0;
				}
			}

		}
		var Chu = function(a, b) {
			this.result = a / b;
		}
		var Jisuan = function(arr) {
			this.arr = arr;
		}
		Jisuan.prototype.getResult = function(type) { //工厂
			switch(type) {
				case 'Add':
					return new Add(this.arr);
					break;
				case 'Sub':
					return new Sub(this.arr);
					break;
				case 'Cheng':
					return new Cheng(this.arr);
					break;
				case 'Chu':
					return new Chu(this.x, this.y);
					break;

			}
		}

		var a1 = new Jisuan();
