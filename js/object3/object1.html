	<script type="text/javascript">
		//使用call方法进行继承，可以继承到父类的父类的公有方法和公有属性，不能继承原型方法和原型属性
		//apply的继承方式和call一样,传参方式不一样
		function Car(voice){
			this.sign = function(){//公有方法
				console.log(voice);
			}
		}
		Car.prototype.luntai  = '5';//原型属性
		Car.prototype.running = function(){//原型方法
			console.log('跑的快');
		}
		
		function Aodi(){
             Car.apply(this,['滴滴']);//使用call方法继承
		}
		Aodi.prototype.pointer = '四个圈';
		var Aodi0 = new Aodi();
		console.log(Aodi0);
		Aodi0.sign();
//		console.log(Aodi0.luntai);//undefined
//      Aodi0.running();//报错

        function A5(color){
        	Aodi.apply(this);//继承Aodi类
        	this.color = color;
        }
        
        var a51 = new A5('大红色');
        console.log(a51);
        a51.sign();
	</script>
</html>
