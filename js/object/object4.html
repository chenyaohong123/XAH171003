<!DOCTYPE html>

	<script type="text/javascript">
	  
	   Array.prototype.unrepeat = function(){
	   	    console.log(this);
	   	    var newArr = [];
	   	    for(var i=0;i<this.length;i++){
	   	    	//判断newArr里是否有this[i],没有，存进去
	   	    	if(newArr.indexOf(this[i])<0){
	   	    		newArr.push(this[i]);
	   	    	}
	   	    }
	   	    return newArr;
	   }
	   
	   var arr = new Array('1','2','3','2','1','4');//实例化一个数组对象
	   console.log(arr.unrepeat());
	   
	   var arr2 = [3,4,5,1,6,3,4,2,1];
	   console.log(arr2.unrepeat());
	   //为Array这个类添加一个降序排列的函数 desc
	   Array.prototype.desc= function(){		
			for(var i=0;i<this.length-1;i++){
				for(var j=0;j<this.length-i;j++){
					if(this[j] < this[j + 1]) {
						var temp = this[j + 1];
						this[j + 1] = this[j];
						this[j] = temp;
					}
				}				
			}
			return this;
		}		
		var arr2 =[1,55,3,5,33,28];
		console.log(arr2.desc());

//	   	console.log(this.match(reg));
