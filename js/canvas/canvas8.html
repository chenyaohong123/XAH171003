<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>绘制弧度</title>
		<style type="text/css">
			#myCanvas2{
				background: lightsteelblue;
				display:block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas2" width="800" height="600">
			您的浏览器不支持canvas，赶快更新版本吧!
		</canvas>
	</body>
	<script type="text/javascript">
	var mc = document.getElementById('myCanvas2');
	var ctx= mc.getContext('2d');
    ctx.beginPath();
    
    ctx.moveTo(0,300);
    ctx.lineTo(800,300);
    ctx.moveTo(400,0);
    ctx.lineTo(400,600);
//  ctx.stroke();
    //Math.PI = 180deg
    /*
     绘制弧度： ctx.arc(ox,oy,r,stratDeg,enDeg,boolean);
     ox,oy: 要绘制的弧度的圆心角位置；
       r  : 要绘制的弧度的半径
       startDge: 弧度开始的角度；
       endDeg  : 弧度结束角度；(startDeg、endDeg都是根据Math.PI计算)
       boolean: 可选。决定绘制弧度的旋转方向(顺时针或逆时针)，true为逆时针，false为顺时针。默认值为false。
     */
    ctx.beginPath();
//  ctx.moveTo(400,300);
    ctx.arc(400,300,100,0,Math.PI*2,true);
    ctx.moveTo(400,300);
    ctx.lineTo(300, 300);
    ctx.closePath();
    ctx.fillStyle = 'white';   
    ctx.fill();
    ctx.stroke();
	</script>
</html>
