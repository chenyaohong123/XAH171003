<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myCanvas2{
				background: lightsteelblue;
				display:block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas2" width="800" height="600">
			您的浏览器不支持canvas，赶快更新版本吧!
		</canvas>
	</body>
	<script type="text/javascript">
	var mc = document.getElementById('myCanvas2');
	var ctx= mc.getContext('2d');
//	ctx.fillStyle = 'lightgreen';
    ctx.strokeStyle = 'lightgreen';
    //strokeRect：绘制空心矩形
	var e = event || window.event;
	mc.onmousemove = function(e){
//		ctx.clearRect(0,0,800,600);//清除画布
		//计算鼠标基于canvas坐标系的位置
		var x = e.clientX - mc.offsetLeft - 45;
		var y = e.clientY - mc.offsetTop -45;
		ctx.strokeRect(x,y,100,100);
	}
	
	ctx.fill();
	
	</script>
</html>
