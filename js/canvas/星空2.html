<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>星空</title>
		<style>
			#myCanvas{
				background: black;
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="1200" height="800">
			你的浏览器不支持canvas
		</canvas>
		<script type="text/javascript">
			var mc  = document.getElementById('myCanvas');
			var ctx = mc.getContext('2d');
			
			ctx.translate(mc.width/2,mc.height/2);
			
			function rn(x,y){
				return parseInt(Math.random()*(y-x)+x);
			}
			
			function ball(){
				
				this.x = 0;
				this.y = 0;
				this.r = 0.4;
				var vx = rn(1,40);
				var vy = rn(1,40);
				this.vx = rn(1,3) == 1 ? vx : -vx;
				this.vy = rn(1,3) == 1 ? vy : -vy;
			}
			
			ball.prototype.move = function(){
				this.x  += this.vx;
				this.y += this.vy;
				this.r += 0.08;				
			}
			
			ball.prototype.draw = function(){
				ctx.beginPath();
				var g2 = ctx.createRadialGradient(this.x-0.3,this.y-0.3,0.1,this.x,this.y,this.r);
				g2.addColorStop(0,'skyblue');
				g2.addColorStop(1,'blue');
				ctx.fillStyle = g2;
				ctx.shadowOffsetX = 0;
				ctx.shadowOffsetY = 0;
				ctx.shadowBlur = 30;
				ctx.shadowColor = 'white';
				ctx.arc(this.x,this.y,this.r,0,2*Math.PI);
				ctx.fill();
				
			}
			
			var ballArr = [];
			function createBall(){
				var balls = new ball();
				ballArr.push(balls);
			}
			
			function moveBall(){
				for(var i = 0;i<ballArr.length;i++){
					ballArr[i].move();
					ballArr[i].draw();
				}
			}
			
			var deg = 0;
			setInterval(function(){
			ctx.clearRect(-mc.width/2,-mc.height/2,mc.width,mc.height);
			ctx.save();
			deg +=0.03;
			ctx.rotate(deg);
			for(i=0;i<15;i++){
				createBall();
			}
			moveBall();
			ctx.restore();
			},80);
		</script>
	</body>
</html>
