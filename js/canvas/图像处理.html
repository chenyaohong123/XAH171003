<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图像的处理</title>
		<style type="text/css">
			#myCanvas2{
				background:black;
				display:block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas2" width="800" height="600">
			您的浏览器不支持canvas，赶快更新版本吧!
		</canvas>
	</body>
	<script type="text/javascript">
		var mc = document.getElementById('myCanvas2');
	    var ctx= mc.getContext('2d');
	    
	    //绘制一个圆(填充方式) 半径100
	    ctx.beginPath();
	    ctx.arc(300,200,100,0,2*Math.PI);
	    ctx.fillStyle = 'lightblue';
	    ctx.fill();
	    
	    //canvas用来操作图像叠加的属性
	    //新图中和原图重合的部分
//	    ctx.globalCompositeOperation = 'source-in';
        //新图中和原图未重合的部分
//      ctx.globalCompositeOperation = 'source-in';
        //原图中和新图重合的部分
//      ctx.globalCompositeOperation = 'destination-in';
        //原图中和新图未重合部分
//      ctx.globalCompositeOperation = 'destination-out';
        //将两个图中重合的颜色做一个叠加处理
        ctx.globalCompositeOperation = 'lighter';
        //新图覆盖旧图
//		ctx.globalCompositeOperation = 'copy';
	    
//	    ctx.beginPath();
//	    ctx.arc(400,200,100,0,2*Math.PI);
//	    ctx.fillStyle = 'red';
//	    ctx.fill();
	    
	    ctx.beginPath();
	    ctx.arc(400,200,100,0,2*Math.PI);
	    ctx.fillStyle = 'red';
	    ctx.fill();
	    
	    ctx.globalCompositeOperation = 'destination-in';
	    
	    ctx.beginPath();
	    ctx.arc(350,300,100,0,2*Math.PI);
	    ctx.fillStyle = 'yellow';
	    ctx.fill();
	</script>
</html>
