<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>绘制弧度</title>
		<style type="text/css">
			#myCanvas2{
				background:black;
				display:block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas2" width="800" height="600">
			您的浏览器不支持canvas，赶快更新版本吧!
		</canvas>
	</body>
	<script type="text/javascript">
	var mc = document.getElementById('myCanvas2');
	var ctx= mc.getContext('2d');
	function randomNum(x, y) {
			return Math.round(Math.random() * (y - x) + x);
		}
	
	mc.onmousedown = function(){
    	var e = event || window.event;
    	//获取坐标
    	var startX = e.clientX - mc.offsetLeft;
    	var startY = e.clientY - mc.offsetTop;
    	mc.onmousemove = function(){
//  	ctx.clearRect(0,0,800,600);//清除画布
    	//获取end，endY
    	var e1 = event || window.event;  		
    var  endX  = e1.clientX - mc.offsetLeft;
    var  endY  = e1.clientY - mc.offsetTop; 
    	//计算圆心的位置
    	var   ox   =  startX  + (endX - startX)/2;
    	var   oy   =  startY  + (endY - startY)/2;
    	// pow(平方)，sqrt();
    	var   o1    = Math.pow(endX-startX,2) + Math.pow(endY-startY,2);//计算直径
    	//计算半径
    	var   r     = Math.sqrt(o1)/2;
    	var num1 = randomNum(0,255);
	var num2 = randomNum(0,255);
	var num3 = randomNum(0,255);
    	//arc绘制
    	ctx.beginPath();
    	ctx.	strokeStyle = 'rgb('+ num1+','+num2+','+num3+')';
    	ctx.shadowOffsetX = 5; // 设置水平位移
    ctx.shadowOffsetY = 5; // 设置垂直位移
    ctx.shadowBlur = 150; // 设置模糊度
    ctx.shadowColor = 'white'; // 设置阴影颜色
    ctx.arc(ox,oy,r,0,Math.PI*2,false);
    ctx.closePath();
    ctx.stroke();
    	}
    	}
	document.onmouseup = function(){
	mc.onmousemove =	 null;
	}

	
	</script>
</html>
