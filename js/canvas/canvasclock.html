<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myCanvas2{
				background:black;
				display:block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas2" width="800" height="600">
			您的浏览器不支持canvas，赶快更新版本吧!
		</canvas>
	</body>
	<script type="text/javascript">
	 var mc = document.getElementById('myCanvas2');
	 var ctx= mc.getContext('2d');
	 ctx.translate(400,300);
     //时针刻度
    var x=0;
    var y=0;
    var r=200;
    function createClock(){
    	ctx.beginPath();
	ctx.strokeStyle = "deepskyblue";
	for(var i = 0; i < 12; i++){
		ctx.moveTo(x,y);
		ctx.lineWidth = 1;
		ctx.arc(x,y,r,i*2*Math.PI/12,(i+1) * 2 * Math.PI/12);
		ctx.stroke();
	}
				
	//覆盖
	ctx.beginPath();
	ctx.fillStyle = "black";
	ctx.arc(x,y,r-15,0,360);
	ctx.fill();
    }
	
    
    function createHour(hour,minute){
    //时针
   ctx.save();
        var hrad = 2 * Math.PI / 12 * hour;
        var mrad = 2 * Math.PI / 60 / 60 * minute;
        ctx.rotate(hrad + mrad);
        ctx.beginPath();
        ctx.lineWidth = 6;
        ctx.lineCap = 'round'; //让线的两端变成圆角
        ctx.moveTo(x,y); //起始位置
        ctx.lineTo(x, -70); //结束位置
        ctx.stroke();
        ctx.restore();
    }
   
    function createMin(minute,second){
    	 //分针
    	    ctx.save();
        var mrad = 2 * Math.PI / 60 * minute;
        var srad = 2 * Math.PI / 60 / 60 * second;
        ctx.rotate(mrad + srad);
        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.moveTo(x,y);
        ctx.lineTo(x, -130);
        ctx.stroke();
        ctx.restore();
    }
   
   
    function createSec(second){
    	//秒针
     ctx.save();
        var srad = 2 * Math.PI / 60 * second;
        ctx.rotate(srad);
        ctx.beginPath();
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.moveTo(x,y);
        ctx.lineTo(x, - 160);
        ctx.stroke(); 
        ctx.restore();
    }
    
    function drwa(){
    	var nowDate = new Date();
    	var hour    = nowDate.getHours();
    	var minute = nowDate.getMinutes();
    	var second = nowDate.getSeconds();
    	ctx.clearRect(0,0,800,600);
    	createClock();
    	createHour(hour,minute);
    	createMin(minute,second);
    	createSec(second);      	
    }
    drwa();
    
   var timer = setInterval(drwa,1000);

	</script>
</html>
