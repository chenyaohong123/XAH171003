<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*#myCanvas{
				width:400px;
			}*/
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="" height="">
			<!-- 
				1.canvas标签和audio、video一样，是H5新增的功能性的标签。
				2.canvas可以结合面向对象的编程思想，向网站中加入一些特效。(相当于一个画布)。
				3.canvas标签中写入的HTML内容，只有在浏览器不支持canvas的时候显示。一般情况下，为了使网站建设更加完善，我们在canvas标签里，会写入一些视频、图片，当canvas标签不能正常显示时，canvas标签中的内容就会代替canvas显示。
				4.可以使用canvas标签的style属性的width和height给canvas设置宽高，但是这种方式会造成canvas标签的拉伸，当我们获取一些标签时获取到的是不正确的值。所以大多数情况都使用canvas标签本身的width和height属性，直接为canvas标签设置宽高，这种设置方式只设置数值。不用带像素单位。
				5.canvas默认宽高为300 x 150。
			-->
			您的浏览器不支持canvas，请您换一个浏览器
		</canvas>
	</body>
</html>
