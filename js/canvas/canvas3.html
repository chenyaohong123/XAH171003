<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myCanvas2{
				background: lightsteelblue;
				display:block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas2" width="800" height="600">
			您的浏览器不支持canvas，赶快更新版本吧!
		</canvas>
	</body>
	<script type="text/javascript">
		var mc = document.getElementById('myCanvas2');
		var ctx= mc.getContext('2d');
		ctx.beginPath();
		ctx.moveTo(100,100);
		ctx.lineTo(100,200);
		ctx.strokeStyle = 'chartreuse';
		ctx.lineWidth = '10';
		ctx.stroke();
		
		var x = 100;
		var y = 100;
		for(var i=0;i<3;i++){
		    x +=100;
		ctx.moveTo(x,y);
		ctx.lineTo(x,200);
		ctx.stroke();
		}
		
	</script>
</html>
