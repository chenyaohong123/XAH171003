<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<style>
	.textc{
		outline:none;
	}
	textarea{
		resize:none;
	}
	</style>
</head>
<body>
	<!-- action:规定表单里的数据提交的地址 -->
	<form action="" method="get">
		<!-- placeholder:占位符，起到一个提示作用。
		required:用户必须输入。
		disabled:禁止用户输入。 -->
		用户名：<input class="textc" type="text" name="username" value="" placeholder="请输入用户名" required>
		<input type="submit" name="submit" value="提交">
		密码：<input type="password" name="password" value="123456" disabled>

		<input type="submit" name="submit" value="提交">
		<br>
		按钮：<input type="button" value="按钮">
		<input type="checkbox" name="language" value="English">English
		<input type="checkbox" name="language" value="Chinese">Chinese
		<input type="checkbox" name="language" value="Japan">Japan
		<br>
		<!-- radio:需要name值相同		 -->
		性别：<input type="radio" name="sex" value="female" id="nv"><label for="nv">女</label>
		<input type="radio" name="sex" value="female" id="man"><label for="">男</label>
		<input type="radio" name="sex" value="female" id="weizhi"><label for="">未知</label>
		<br>
		上传文件：<input type="file" name="file" value="">
		<br>
		重置：<input type="reset" name="reset" value="重置">
		<br>
		<select name="city" id="">
			<option value="xian">西安</option>
			<option value="baoji">宝鸡</option>
			<option value="yangling">杨林</option>
		</select>
		<br>
		<textarea name="" id="" cols="30" rows="10"></textarea>		
		<input type="submit" name="submit" value="提交">
		邮箱：<input type="email" name="email" value="" placeholder="xxx@qq.com">
		电话号码：<input type="number" name="telphone" value="">
	</form>
</body>
</html>
