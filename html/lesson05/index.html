<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>lesson05</title>
	<style>
	/*写在样式表里的border是给table添加边框*/
		table{
		/*	border:2px solid red;*/

		/*border-collapse： 用来设置表格之间的边框是否坍塌的；
		seprate: 默认值，表格之间的边框是会被分开的、
		collapse: 表格之间的边框汇报合并成一个*/
		border-collapse:collapse;
		text-align: center;
		}
	</style>
</head>
<body>
	<!-- 写在table标签里的border属性是设置单元格的边框，没有单位 -->
	<table  border="1" cellspacing="0">
		<caption>学生信息采集表</caption>
		<!-- 表格头 -->
		<thead>
			<!-- 表格行 -->
			<tr>
				<!-- th：表示每行中的单元 -->
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th></th>
			</tr>
		</thead>	
		<!-- 表格主体 -->
		<tbody>
			<tr>
				<!-- th表示每行的单元格数，表格诗句单元；table data -->
				<td>拓</td>
				<td>男</td>
				<td>14</td>
				<td rowspan="3"></td>
			</tr>
			<tr>
				<td>猪</td>
				<td>男</td>
				<td>18</td>
				<td></td>
			</tr>
			<tr>
				<td>崔</td>
				<td>男</td>
				<td>19</td>
				<td></td>
			</tr>
			
		</tbody>
		<!-- 表格尾部 -->
		<tfoot>
			<tr>
				<!-- 合并单元格 -->
				<td colspan="3">统计：3人</td>
				<td></td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
