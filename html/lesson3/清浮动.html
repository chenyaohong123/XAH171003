<!-- 清浮动的方法：
    1：给父级添加固定高度；方法简单操作不灵活。
    2：给父级添加浮动；方法简单但是会给整个页面布局造成影响，不推荐使用。
    3：给父级最后添加一个子级，设置clear：both；
    4：谁需要清浮动就给谁添加：after伪元素： 大力推荐使用
      .box::after{
		  content: "";
		  display: block;
		  clear: both;
	    }
	5：利用BFC布局清浮动。（BFC其实相当于一个隔离容器，容器内的元素怎样变化都不会对容器外的元素造成任何影响，反之亦然）。overflow:hidden;代码简单，但是格式化上下文太消耗资源，不推荐使用。
 -->
