<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>浮动01 </title>
	<style>
		.box{
			border: 1px solid red;
			/*height: 200px;*/
			/*width: 500px;*/
		}
		.box div{
			/*向左浮动*/
			/*float: right;*/
			width: 100px;
			height: 100px;
			border: 1px solid blue;
		}
		.d2{
			/*block:盒子被遮住，内容移出来*/
			/*display:block;*/
			background-color: blue;
			display: inline-block;
		}
		.d1{
			background-color: red;
			float: left;
		}
		.fa{
			border: 1px solid red;
			width: 200px;
		}
		.c1{
			height: 130px;
			width: 100px;
			background-color: red;
			float: left;
		}
		.c2{
			height: 110px;
			width: 100px;
			background-color: yellow;
			float: left;
		}
		.c3{
			height: 100px;
			width: 100px;
			background-color: blue;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box">
		<!-- 参照物是block类型的盒子 -->
		<div class="d1">div1</div>
		<div class="d2">div2</div>
		<hr>
	</div>
	<div class="fa">
			<div class="c1"></div>
			<div class="c2"></div>
			<div class="c3"></div>
	</div>
</body>
<!-- 浮动：定义：浮动其实是一种布局方式，主要是为了设置盒子可以同行排布。
浮动的盒子只能向左向右移动，浮动块在水平方向上排列的顺序只与html中标签的排列顺序有关。
浮动换行：
   当浮动的盒子较多时，一行没有足够的空间放下所有的浮动盒子时，多余的浮动的盒子会自动换行，然后按照浮动方向继续移动。所有的浮动的盒子只有遇到父级的边缘或者是浮动盒子的边缘才会停止浮动。（边缘包含margin）
坑点一：
  当浮动的盒子相邻的元素是block类型的盒子，且该盒子float：none时；会占据盒子原来的位置，里面的内容被移出来；
  当浮动的盒子相邻的元素是inlin或者inline-block类型的盒子，且改盒子float：none时，会与浮动盒子同行排布，不被遮挡；并且盒子之间没有空隙。
坑点二：
  当浮动盒子中有高度过高的盒子时，该盒子会阻挡后面浮动的盒子。所以在使用浮动属性布局时，一定要考虑浮动盒子的高度。
坑点三：
  display属性是inline，block，inline-block的盒子，一旦设置了浮动属性，则盒子的宽高需要重新设置。
 -->
</html>
