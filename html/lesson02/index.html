<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>常用标签选择器</title>
	<style>
	  /*a标签的4个伪类：l-v-h-a：爱恨分明*/
      /*未被访问的链接*/
      a:link{
      	color: pink;
      	text-decoration: none;
      }
       /*访问过的链接*/
      a:visited{
      	color: red;
      }
      /*鼠标悬停的效果*/
      a:hover{
      	color: yellow;
      }
      /*鼠标正在点击的效果*/
      a:active{
      	color: purple;
      }
      /*逗号选择器：同时匹配多个选择器*/
      h1,h2,.zs,a{
      	color: pink;
      }
      /*组合选择器：标签名+选择器名：更精确的查找标签*/
      h1#testMaoDian{
      	background-color: red;
      }
      /*后代选择器：选择器1 选择器2{样式}：选择器1是选择器2的父级*/
      /*！important：将重要的样式优先显示出来；添加在样式后面，分号前面*/
      ul li{
      	color: yellow !important;
      	font-size: 30px;
      }
      /*子级选择器：选择器1>选择器2{样式}：选择器1必须是选择器2的父级;
      >只能选中他儿子，不能选中孙子*/
      .box>div{
      	width: 100px;
      	height: 100px;
      	border: 1px solid red;
      }
	</style>
</head>
<body>
	<!-- 标题标签 -->
	<!-- 需要注意：一个页面只允许出现一次h1标签 -->
	<h1 id="testMaoDian">一级标题</h1>
	<h2>二级标题</h3>
	<h3>三级标题</h4>
	<h4>四级标题</h5>
	<h5>五级标题</h5>
	<h6>六级标题</h6>
	<!-- 段落 -->
	<!-- 规范：inline，inline-block类型的盒子不能嵌套block类型的盒子；
	block类型的盒子可以嵌套所有类型的盒子，p标签除外，p标签不能嵌套block类型的盒子。
	 -->
	<p>
		<span>测试盒子</span>
	</p>
	<p>p标签</p>
	<!-- 列表 -->
	<!-- type:1,a,A,i,I -->
	<ol type="I">
		<li>苹果</li>
		<li>香蕉</li>
		<li>草莓</li>
	</ol>
	<!-- type: disc(默认，实心圆)
               circle（空心圆）
               square（实心方块） -->
	<ul type="square">
		<li class="zs">张三</li>
		<li>李四</li>
		<li>马五</li>
	</ul>
	<hr>
	<br>
	<q>短引用</q>
	<blockquote>长引用水电费卫生法师打发沙发沙发沙发舒服嘎嘎的gas大法师</blockquote>
	<img src="img/timg.jpeg" alt="图片加载失败" title=”你的名字“ width="500" height="500">
	<!-- a标签 -->
	<a href="#testMaoDian">锚点链接</a>
	<!-- target:_blank:打开新的窗口；
	              self:在当前窗口； -->
	<a href="text1.html" target="_blank">内部链接</a>
	<a href="https://www.baidu.com" target="_blank">外部链接</a>
	<div class="box">
	  <div>
	  	div1 <br> div2
		<div>p1<br>p2</div>
	  </div>
	</div>
</body>
</html>
