<!DOCTYPE html>
<html lang="ch-CN">
<head>
	<meta charset="UTF-8">
	<title>vertical-align</title>
	<style>
		.box{
			border: 1px solid red;
			/*height: 500px;*/
		}
		.box1{
			display: inline-block;
			width: 100px;
			height: 100px;
			background-color: orange;
			vertical-align: bottom;
		}
		.box2{
			display:inline-block; 
			width: 100px;
			height: 200px;
			background-color: green;
			vertical-align: bottom;
		}
		/*vertical-align: top: 所有行内元素的顶端与最高的元素的顶端对齐；
		text-top：元素以父元素文字的顶端对齐；
		middle:各自行内元素的中心线在同一水平线上对齐；
		bottom：行内元素的底部与最低元素的底部对齐；
		text-bottom：行内元素与父元素文字的底部对齐；
		*/
	</style>
</head>
<body>
	<div class="box">
		<div class="temp">
		<div class="box1"></div>
		<div class="box2"></div>
		</div>
	</div>
	
	
</body>
</html>
