<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>提示框</title>
	<style>
	.box{
	  width:1000px;
	  height: 1000px;
	  background-color: rgb(148,206,225);  
	  border: 1px solid rgb(148,206,225);
	}
	.box1{
		width: 450px;
		height: 250px;
		background-color:rgb(225,60,95);
		border:1px solid rgb(225,60,95);
		padding: 20px; 
	}
	.box2{
		width: 350px;
		height: 150px;
		background-color: rgb(233,95,124);
		border: 1px solid rgb(233,95,124);
		margin: 10px auto;
		padding: 15px;
	}
	.box3{
		width: 490px;
		height: 32px;
		background-color: pink;
		border-top: 1px solid red;
		border-left: 1px solid red;
		border-right:1px solid red;
		margin: 20px 0;
	}
	.box4{
		height: 158px;
		background-color:white;
		border:1px solid red;
		padding: 50px;
		margin-bottom: 60px ;
	}
	.box5{
		width: 490px;
		height: 32px;
		background: white;
		border: 1px solid transparent; 
	}
	.b{
		padding: 20px 20px;
		color: white;
	}
	.a{
		padding: 20px 20px;
		color: white;
	}
	.c{
        padding: 20px 20px;
		color:red; 
	}	
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			<img src="img/gray-logo.png" alt="">
			<span class="b">Adobe Photoshop CS4 Extended</span>
			<div class="box2">
				<img src="img/gray-warning.png" alt="">
            <span class="a">要在关闭之前存储对Adobe Photoshop文档”未标题-1“的更改</span>
			</div>	
		</div>
		<div class="box3">
			<img src="img/pink-logo.png" alt="">
			<span class="c">Adobe Photoshop CS4 Extended</span>
			<div class="box4">
				<img src="img/pink-warning.png" alt="">
				<span class="c">要在关闭之前存储对Adobe Photoshop文档”未标题-1“的更改</span>
			</div>
		</div>
		<div class="box5">
		</div>
	</div>
</body>
</html>
