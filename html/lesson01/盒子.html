<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>盒子</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			border: 1px dashed;			
		}
		.box1{
			width: 180px;
			height: 180px;
			background-color: rgb(240,241,242);
			border: 3px solid rgb(192,225,255);
			margin: 7px
		}
		.box2{
			width: 160px;
			height: 160px;
			background-color: rgb(243,110,206);
			border: 1px solid rgb(243,110,206);
			margin: 8px;
		}
		.box3{
			width: 140px;
			height: 140px;
			border: 1px dashed white;
			margin: 9px;
		}
		.box4{
			width: 130px;
			height: 130px;
			border: 1px dashed white;
			margin: 4px;
		}
		.box5{
			width:80px;
			height: 80px;
			background-color: rgb(121,255,34);
			border: 5px solid yellow;
			margin: 20px; 
		}
		.brother{
			width: 100px;
			height: 100px;
			background-color: blue;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			<div class="box2">
				<div class="box3">
					<div class="box4">
						<div class="box5"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="brother"></div>
</body>
</html>
