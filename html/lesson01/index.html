<!-- 声明文档类型为html5,这一行代码必不可少 -->
<!DOCTYPE html>
<!-- 标签从书写结构上：双标签：<></> 例如： html，body，
                    单标签：<>    例如： meta
     标签从语义上：   有语义标签： a，p，br.....
                    无语义标签： div，	spsn
--> 
<html   lang="zh-CN">
<head>
	  <meta  charset="UTF-8">
      </title>lesson 01</title>
      <!-- head中存放的内容
      	1：内部样式表
      	2：网页检索关键字
      	3：移动端布局控制
      	4：网页描述
      	5：网页渲染引擎模式切换
      	6：js文件引入（可以在head里，规范上建议将js文件放到</body>js文件</html>之间）
      -->
<style >
/*内部样式：写在html文档的<style>《/style》的样式；在样式表中使用选择器选中标签，设置样式*/
      div{
      	width: 200px;
      	height: 200px;
      	background-color: pink;
      	border: 10px solid blue;
      }
  </style>
  <!-- 用link标签引入外部的css文件 -->
  <link  rel="stylesheet" href="css/index.css">
</head>
<body>
	  <!-- 用来渲染整个浏览器界面 -->
	  <!-- 前端页面的三大结构：
	  html：结构层 （Hyper text markup language)
	  css： 样式层  (Cascading style sheets)
	  javascript：行为层
	  -->
	  <!-- 行间样式：写在标签里style属性里的样式 -->
	  <div style="width: 100px;height:100px;background-color:red;">这是第一个div</div>
	  <div >这是第二个div</div> 
	  <a href="https://www.zhihu.com/question/19637373">555555</a>
	  <a href="https://www.zhihu.com/question/31059577">666666</a>
</body>
<script type="text/javascript"></script>
</html>
<!-- 样式表的引入：
1：行间样式：优先级最高，代码不方便维护，不建议大家使用；（推荐使用场景：当标签有特殊的样式的时候）
2：内部样式表：写在style标签里的样式，使用选择器{样式}
3：外部样式表：写在css文件中由link标签引入到html文件中，便于维护代码；（推荐大家使用）
4：由于代码的执行顺序是从上到到下执行，当给同一个标签设置同一个样式的时候，下面的样式最终被显示；
 -->
