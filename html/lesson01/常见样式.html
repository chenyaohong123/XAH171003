<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>常见样式</title>
	<style>
		.box{
			/*width:宽*/
			width: 200px;
			/*height：高*/
			height: 200px;
			/*background-color：背景色*/
			background-color: red;
			border: 10px solid black;
			/*border-top: 上边框*/
			border-top: 10px solid pink;
			/*border-bottom:下边框*/
            border-bottom:10px solid blue;
            /*border-right:右边框*/
            border-right: 10px solid yellow;
            /*border-left：左边框*/
            border-left: :10px solid green;
		}
		.box1{
			width: 40px;
			border-top: 50px solid red;
			border-right: 50px solid blue;
			border-bottom: 50px solid red;
			border-left: 50px solid blue;
		}
		.box2{
             width:0;
             height:0; 
             border-top: 50px solid red;
             border-bottom: 50px solid red;
             /*transparent：透明色*/
             border-right: 50px solid transparent;
             border-left: 50px solid  green;
             /*设置圆角*/
             border-radius: 50px;
		}
		.box3{
			width: 200px;
			height:200px;
			border: 50px solid red;			
			border-right: 50px solid red;			
			border-width: 10px;
			border-style: dashed;
			border-color: blue;

		}
		.box4{
			width: 100px;
			height: 100px;
			/*border:必须设置border-style*/
			border:  solid red;
		}
		.pad1{
			width: 100px;
			height: 100px;
			background-color: green;
			padding: 20px;
			/*上内边距*/
			padding-top:20px;
			/*右内边距*/
			padding-right: 50px;
			/*下内边距*/
			padding-bottom: 30px;
			/*左内边距*/
			padding-left: 10px;
		}
		.pad2{
			/*width: 100px;
			background-color: red;
			padding: 40px 40px;*/
			/*配合a标签的样式*/
			border:1px solid red;
			margin: 50px 0;
			font-size: 0px;
		}
		.pad2  a{
			background-color: rgb(105,203,250);
			padding: 10px 40px;
			/*设置下划线*/
			text-decoration: none;
			/*文字颜色*/
			color: white;
			/*字体大小*/
			font-size: 15px;
		}
		/*逗号选择器: 逗号前后的选择器与标签之间的层级无关系，表示同时选中多个标签;*/
		.marg1,.marg2{
			width: 100px;
			height: 100px;

		}
		.marg1{
			background-color: red;
			/*外边框：一个值代表上下左右均为一个像素*/
			margin: 20px;
			/*外边距：上下 左右*/
			margin: 20px 40px;
			/*外边距： 上  左右  下*/
			margin: 10px 30px 5px;
			/*外边距：上  右   下   左*/
			margin: 2px 10px 30px 5px; 
		}
		.marg2{
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1">qwq</div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="pad1"></div>
	<div class="pad2">
		<a href="">a1</a>
		<a href="">a2</a>
		<a href="">a3</a>
		<a href="">a4</a>
		<a href="">a5</a>
	</div>
<!-- 外边距 -->
<div class="marg1"></div>
<div class="marg2"></div>
</body>
</html>
