<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>开心网注册</title>
</head>
<style>
	*{
	padding: 0;
	margin: 0;
}
.wrap{
	width: 800px;
	margin: 0 auto;
}
.wrap h2{
	border-bottom: rgb(193,193,193);
	padding-bottom: 10px;
}
.wrap p{
	width: 600px;
    font-size: 14px;
    margin: 10px 0;
    padding-left: 10px;
}
/*设置table和input的样式*/
table{
	width: 500px;
}
table td{
	font-size: 14px;
	padding: 5px 0;
}
tr td:nth-child(1){
	text-align:right;
}
tr td:nth-child(2){
	color: red;
}
/*属性值选择器：选择器[属性="值"]*/
input[type="text"]{
	width: 300px;
	height: 30px;
}
select[name="year"]{
	width: 60px;
}
select[name="month"]{
	width: 60px;
}
select[name="me"]{
	width: 265px;
}
.auth{
	width: 100px ! important
}
.a1,.a3{
		text-decoration: none;
}
.a2{
		color: black;
		padding-left: 110px;
}
input[type="buttom"]{
		width: 260px;
		height: 50px;
		background-color: white;
     	font-size: 18px;
}
label[for="man"]{
	margin-right: 50px;
}
.auth{
	width: 100px !important;
}
.authV{
	vertical-align: top;
}
</style>
<body>
	<!-- 最外层的盒子 -->
	<div class="wrap">
		<h2>注册：开通您的开心网账户</h2>
	</div>
	<p>
		开心网是帮助你与你的同事，家人，同学，朋友保持联系的真实社交平台，通过这个平台你可以及时了解他们的最新动态；分享你的照片，心情，快乐；结识更多的新朋友
	</p>
	<table >
		<tr>
			<td>你的电子邮箱：</td>
			<td>*</td>
			<td colspan="3"><input type="text"></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="3">
				<img src="img/916.jpg" alt="">
				如果你没有邮箱，你可以
				<a class="a1" href="">用账号注册</a>
			</td>
		</tr>
		<!-- 3 -->
		<tr>
			<td>设置开心网密码：</td>
			<td>*</td>
			<td colspan="3"><input type="text"></td>
		</tr>
		<!-- 4 -->
		<tr>
			<td>再输入一遍密码：</td>
			<td>*</td>
			<td colspan="3"><input type="text"></td>
		</tr>
		<!-- 5 -->
		<tr>
			<td colspan="5"><hr></td>
		</tr>
		<!-- 6 -->
		<tr>
			<td>你的姓名</td>
			<td>*</td>
			<td colspan="3"><input type="text"></td>
		</tr>
		<!-- 7 -->
		<tr>
			<td>性别</td>
			<td>*</td>
			<td colspan="3">
				<input type="radio" name="sex" id="man"><label for="man">男</label>
			    <input type="radio" name="sex" id="female"><label for="female">女</label>
		</td>
		</tr>
		<!-- 8 -->
		<tr>
			<td>出生日期</td>
			<td>*</td>
			<td colspan="3">
				<select name="year" id="">
					<option value=""></option>
					<option value="">2017</option>
				</select>年
				<select name="month" id="">
					<option value=""></option>
					<option value="">1</option>
				</select>月
				<select name="day" id="">
					<option value=""></option>
					<option value="">13</option>
				</select>日
			</td>
		</tr>
		<!-- 9 -->
		<tr>
			<td>谁可以浏览我：</td>
			<td>*</td>
			<td colspan="3">
				<select name="me" id="">
					<option value="">进我的好友可以浏览我</option>
				</select>
			</td>
		</tr>
		<!-- 10 -->
		<tr>
			<td colspan="5"><hr></td>
		</tr>
		<!-- 11 -->
		<tr>
			<td>验证码</td>
			<td>*</td>
			<td colspan="3"><input class="auth authV" type="text">
			<img class="auth" src="img/B9.jpg" alt="">
			</td>
		</tr>
		<!-- 12 -->
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td colspan="3" ><a class="a2" href="">看不清，换一张</a></td>
		</tr>
		<!-- 13 -->
		<tr>
			<td></td>
			<td></td>
			<td colspan="3"   class="a3">>开心网服务条款</td>
		</tr>
		<!-- 14 -->
		<tr>
			<td></td>
			<td></td>
			<td colspan="3"><input type="buttom" value="同意条款，立即注册"></td>
		</tr>
	</table>
</body>
</html>
