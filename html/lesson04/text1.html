<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>定位导航</title>
</head>
<style>
    header{
	min-width: 500px;
     }
header{
	border: 1px solid red;
	background: black;
	/*opacity*/
	opacity: 0.7;
	/*fixed:根据游览器进行定位*/
	position:fixed;
	top: 0;
	left: 0;
	width: 100%;
	/*让内容在水平方向上居中*/
	text-align: center;
	box-shadow: 3px 3px 3px gray;
	padding-bottom: 10px;
}
   header img{
	width: 110px;
	margin: 10px 0;
}
   nav a{
	color: rgb(150,150,150);
	text-decoration: none;
	font-size: 15px;
	margin: 0 5%;
}
nav a:hover{
	color: white;
}
   *{
	padding: 0;
	margin: 0;
    }
   .can{
	height: 1300px;
	background-color: rgb(133,215,255);
}
	
</style>
<body>
	<!-- nav:导航标签 -->
	<header>
		<img src="img/title.png" alt="">
		<nav>
			<a href="">HOME</a>
			<a href="">WORK</a>
			<a href="">CONTACT</a>
			<a href="">JOIN US</a>
		</nav>
	</header>
	<div class="can"></div>
	
</body>
</html>
