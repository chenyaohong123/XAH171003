<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>center</title>
</head>
<style>
	.box{
		/*width: 500px;*/
		height: 500px;
		border: 1px solid red;
		position: relative;
	}
	.box1{
		width: 100px;
		height: 100px;
		background-color: pink;
		position: absolute;
		/*top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;*/
		/*calc()函数在+，-， *，/运算符前后必须加上空格*/
		left: calc((100% - 100px) / 2);
		top:calc((100% - 100px) / 2 );
	}
	.p1{
		width: 200px;
		height: 200px;
		background: red;
		opacity: 0.5;
	}
	.p2{
		width: 200px;
		height: 200px;
		background: rgba(255,0,0,0.5);
	}
</style>
<body>
	<div class="box">
	<div class="box1"></div>
	</div>
	<p class="p1">我是opacity</p>
	<p class="p2">我是阿尔法</p2>
</body>
</html>
