<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>flex2</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 500px;
		height: 500px;
		border:1px solid red;
		display: flex;
		align-items: center;
	}
	.box p{
		width: 300px;
		height: 100px;
	}
	.box p:nth-child(1){
		background-color: blue;
		/*flex-grow: 3;*/
		/*flex-shrink: 3;*/
		flex-basis: 100px;
	}
	.box p:nth-child(2){
		background-color: yellow;
		/*flex-grow: 2;*/
		/*flex-shrink: 2;*/
		align-self: flex-start;
	}
	/*设置flex布局后，子元素的float，clear和vertical-align属性将失效*/
	.box p:nth-child(3){
		background-color: pink;
		/*flex-grow: 1;*/
		/*flex-shrink: 1;*/
	}
</style>
<body>
	<div class="box">
		<p></p>
		<p></p>
		<p></p>
	</div>
</body>
</html>
