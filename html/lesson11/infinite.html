<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.wrap{
		width: 80%;
		border:1px solid blue;
		margin:0 auto; 
		display: flex;
		flex-flow: wrap row;
		justify-content: space-between;
	}
	.cell:nth-child(2n+1){
		width: 30%;
		height: 300px;
		background: red;
		margin-bottom: 20px;
	}
	.cell:nth-child(2n+2){
		width: 30%;
		height: 300px;
		background: yellow;
		margin-bottom: 20px;
	}
</style>
<body>
	<div class="wrap">
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
	</div>
</body>
</html>
