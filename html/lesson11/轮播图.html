<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
</head>
<style>
    @keyframes imgMov{
        0%{
           transform: translateX(0);
        }
        20%{
        	transform: translateX(0);
        }
        25%{
          transform: translateX(-400px);
        }
        45%{
        	transform: translateX(-400px);
        }
        50%{
        	transform: translateX(-800px);
        }
        70%{
        	transform: translateX(-800px);
        }
        75%{
        	transform: translateX(-1200px);
        }
        95%{
        	transform: translateX(-1200px);
        }
        100%{
        	transform: translateX(-1600px);
        }
    }
    @keyframes span1{
    	0%{
    		background-color: white;
    	}
    	24%{
    		background-color: white;
    	}
    	25%{
    		background-color: gray;
    	}
    	100%{
    		background-color: gray;
    	}
    }
    @keyframes span2{
    	0%{
    		background-color: gray;
    	}
    	24%{
    		background-color: gray;
    	}
    	25%{
    		background-color: white;
    	}
    	49%{
    		background-color: white;
    	}
    	50%{
    		background-color: gray;
    	}
    	100%{
    		background-color: gray;
    	}
    }
     @keyframes span3{
    	0%{
    		background-color: gray;
    	}
    	49%{
    		background-color: gray;
    	}
    	50%{
    		background-color: white;
    	}
    	74%{
    		background-color: white;
    	}
    	75%{
    		background-color: gray;
    	}
    	100%{
    		background-color: gray;
    	}
    }
    @keyframes span4{
    	0%{
    		background-color: gray;
    	}
    	74%{
    		background-color: gray;
    	}
    	75%{
    		background-color: white;
    	}
    	99%{
    		background-color: white;
    	}
    	100%{
    		background-color: gray;
    	}
    }
	img{
		width: 400px;
		height: 300px;
		float: left;
	}
	.box{
		width: 2000px;
		animation: imgMov 10s  linear  infinite;
		
	}
	.box::after{
		content: "";
		display: block;
		clear: both;
		
	}
	.wrap{
		border:5px solid blue;
		width: 400px;
		height: 300px;
		margin: 10px auto;
		overflow: hidden;
		position: relative;
	}
	/*pageControl样式*/
	.pageControl{
		width: 100%;
		padding: 20px 0;
		text-align: center;
		position: absolute;
		bottom: 0;
		left: 0;
		margin: 0 5px;
	}
	.pageControl span{
		display: inline-block;
		width: 6px;
		height:6px;
		border-radius: 50%;
		background: gray;
	}
	.pageControl span:nth-child(1){
		animation: span1 10s linear infinite;
	}
	.pageControl span:nth-child(2){
		animation: span2 10s linear infinite;
	}
	.pageControl span:nth-child(3){
		animation: span3 10s linear infinite;
	}
	.pageControl span:nth-child(4){
		animation: span4 10s linear infinite;
	}
	.box:hover{
		animation-play-state: paused;
	}

</style>
<body>
	<!-- 相框 -->
	<div class="wrap">
		<!-- 图像 -->
		<div class="box">
		<img src="img/2-3.jpg" alt="">
		<img src="img/2-4.jpg" alt="">
		<img src="img/2.jpg" alt="">
		<img src="img/3.jpg" alt="">
		<img src="img/2-3.jpg" alt="">
		</div>
		<div class="pageControl">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
</body>
</html>
