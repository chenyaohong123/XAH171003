<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>viewport</title>
	<!-- 针对IE浏览器，让IE浏览器采用最新的edge引擎解析页面 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- 针对双内核浏览器，采用webkit内核解析页面 -->
	<meta name="renderer" content="webkit">
	<!-- 移动端页面的设置 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
</head>
<style>
	.box{
		width: 300px;
		height: 300px;
		background: red;
	}
</style>
<body>
	<div class="box"></div>
</body>
</html>
