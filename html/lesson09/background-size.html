<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<!--X-UA-Compatible:IE8以下的浏览器不识别。通过在meta中设置X-UA-Compatible的值指定网页的兼容性模式设置
    IE=edge，告诉IE使用最新的引擎渲染网页；
    Chrome=1，则是可以激活Chrome frame（谷歌内置框架），用户的浏览器外观不会改变。
	-->
	<meta  http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- renderer双内核浏览器，首先使用webkit内核渲染页面；
	     renderer有以下几个值：
	     webkit：webkit内核（支持h5）
	     IE-comp：IE兼容内核（不支持h5）
	     IE-stand:
	-->
	<meta  name="renderer" content="webkit">
	<title>background-size</title>

</head>
<style>
       .box{
       	width: 500px;
       	height: 500px;
       	background: url(img/2.jpg) no-repeat;
       	background-size: 100%  100%;
       	margin: 40px;
       }
       .box1{
       	width: 500px;
       	height: 100px;
       	border: 1px solid red;
       	border-radius: 50%;
       }
	
</style>
<body>
	<div class="box"></div>
	<div class="box1"></div>
</body>
</html>
