<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>box-reflect</title>
</head>
<style>
	img{
		width: 200px;
		height: 400px;
		/*box-reflect:设置倒影，由于倒影不占据默认文本流，所以需要给倒影留有足够的显示空间，否则容易遮挡页面的其他内容*/
		-webkit-box-reflect:left 10px  
		-webkit-linear-gradient(top,rgba(255,255,255,1),rgba(255,255,255,0));
		margin: 500px;
	}
	.box{
		width: 200px; 
		height: 200px;
		background-color: red;
	}
</style>
<body>
	<img src="img/dlrb.jpeg" alt="">
	<div class="box"></div>
</body>
</html>
