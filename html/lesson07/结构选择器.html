<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>结构选择器</title>
</head>
<style>
	.box p{
         width: 100px;
         height: 20px;
         border: 2px solid blue;
	}
	.box1>p{
		background: yellow;
	}
	p+a{
		background-color: pink;
	}
</style>
<body>
	<!-- 后代选择器： 选择器a 选择器b{样式}
	选择器a是选择器b的父级，给所有的b设置样式。 -->
	<div class="box">
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
	</div>
	<!-- 子代选择器：选择器A>选择器B{样式}
		A是B的父级，而B是A的第一代直接子级。给B设置样式。
	-->
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<div>
			<p>3</p>
			<p>4</p>
			<p>5</p>
		</div>
	</div>
	<!--相邻兄弟选择器：选择器A+选择器B{样式}
		在html结构中A与B是兄弟级关系，A在B的上面，只能选中紧挨着A标签的第一个B标签。给B设置样式。
	-->
	<a href="">hhhhh</a>
	<p>p2222</p>
	<a href="">hysys</a>
</body>
</html>
