<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
</head>
<style>
	a[href="###"]{
		background-color: red;
	}
	img[alt~="img"]{
		width: 100px;
		height: 100px;
		border: 1px solid blue;
		display: inline-block;
	}
	[class="top"]{
		color: pink;
		width: 200px;
		height: 20px;
		border: 5px solid pink;
	}
	[class^="top"]{
		padding: 20px;
		background-color: red;
	}
	[class*="ct"]{
		width: 100px;
		height: 100px;
		border: 2px solid black;
	}
</style>
<body>
	<!-- [属性]{样式} -->
	<a href="">a1</a>
	<!-- [属性=属性值]{样式} -->
	<a href="###">a2</a>
	<p href="">p1</p>
	<!-- [属性~=指定词汇]{样式}
	     指定词汇是一个完整的词汇 -->
	<img src="" alt="img">
	<!-- [属性]=指定开头词汇{样式}
	 部分词汇是一个完整的单词，或者后面跟着链接符，比如top-us
	-->
	<!-- [属性^=指定开头词汇 ]{样式}
		指定开头词汇可以是部分样式-->
	<p class="top"></p>
	<p class="top-title"></p>
	<p class="topContent"></p>
	<!-- [属性*=指定值]{样式}
		指定值可以不是完整单词-->
	<div class="cctt"></div>
	<div class="cthe"></div>
	<div class="sthc"></div>
</body>
</html>
