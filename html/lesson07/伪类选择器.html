<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
</head>
<style>
	p:empty{
		width: 100px;
		height: 20px;
		border: 1px solid red;
	}
	xiaohuihui:first-child{
		width: 200px;
		height: 200px;
		background: red;
		display: inline-block;
	}
	xiaohuihui:first-of-type{
		color: green;
	}
    p:lang(zh){
    	color: red;
    }
    xiaohuihui:last-child{
    	border: 5px solid yellow;
    }
    xiaohuihui:last-of-type{
    	box-shadow: 0 0 10px red;
    }
    /*:not(元素){样式}
    除了元素A以外的元素都会被选择
    */
    :not(p){
    	background-color: gray;
    }
    .b1 p:nth-child(2n){
    	font-size: 30px;
    }
    p:nth-last-child(2){
    	background-color: pink;
    }
    p:nth-of-type(3){
    	color: yellow;
    }
    a:nth-last-of-type(!){
    	display: inline-block;
    	width: 100px;
    	height: 100px;
    	border: 1px solid blue;
    }
    /*h1:only-child 选中父级里唯一的一个子元素并且是h1标签*/
    h1:only-child{
    	width: 100px;
    	height: 100px;
    	border: 1px solid blue;
    }
    /*h1：only-of-child
     选中父级里唯一的一个h1标签
    */
    h1:only-of-type{
    	border: 1px solid red;
    }
    :root{
    	 background: rgb(134,213,255);
    }
    /*target选取当前活动的目标元素*/
    :target{
    	background-color: green;
    }
</style>
<body>
	<!-- 空选择器：empty{样式} 
      选择的是空标签，既没有文字或者标签作为内容的标签。
	-->
	<div class="box">
		<p id="huitailang">1</p>
		<p></p>
		<p>
			<a href=""></a>
		</p>
		<!-- A:first-child{样式}
		父级里的第一个子元素是A，则A会被选中响应样式，若父级里的第一个子元素不是A，则不会选中任何元素。
		A:last-child{样式}
		和first-child用法类似，手先找到父级的最后一个子元素，若这个子元素是A，则样式响应，否则样式不响应。 
	    -->
		<!--B:first-of-type{样式}
		首先找到父级里所有的B标签，然后给第一个B标签设置样式。先找类型，后比对位置。
		B:last-of-type{样式}
		首先找到父级里所有的B标签，然后给最后一个B标签设置样式。先找类型，后比对位置。-->
		
		<xiaohuihui id=huihui>p1</xiaohuihui>
		<h2>hh</h2>
		<div>
			<xiaohuihui>33</xiaohuihui>
			<xiaohuihui>44</xiaohuihui>
		</div>
		<!-- ：lang（语言代码）：注意语言代码不能加双引号 -->
		<p lang="it">意大利</p>
		<p lang="zh">中文</p>
		<p lang="en">英语</p>
		<!-- :nth-child(2n)
        n是从0开始，每次递增加1
		 -->
		 <!-- ：nth-last-child() -->
		<div class="b1">
			<a href="">wo</a>
			<p>shi</p>
			<h1>ni</h1>
			<a href="">shsh</a>
			<p>p1</p>
			<p>p2</p>
			<p>p3</p>
		</div>
		<div>
			<h1>ssssss</h1>
		</div>
		<a href="#huihui">锚点链接</a>
		<a href="#huitailang">灰太狼</a>

	</div>
</body>
</html>
<!-- nth-child和：nth-of-type区别{}
	a：nth-child（n）首先去找父级的第n个子元素，然后再去对比第n个元素是否是a标签；如果是则被选中中响应样式，否者不被选中。
	b：nth-of-type（n）首先去找父级所有的b元素，然后再去对比所有b元素里找第n个子元素响应样式。 -->
