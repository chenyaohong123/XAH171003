<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.box{
		width: 200px;
		height: 200px;
		/*background-color: pink;*/
		margin: 100px;
		/*设置边框的宽度和样式*/
		border:27px solid;
		/*引入边框图片*/
		border-image-source:url(img/border.png);
		/*切割图片:默认像素值，不需要加单位*/
		border-image-slice:27;
		/*给边框图设置宽度*/
		border-image-width: 40px;
	    /*对切割的图片进行平铺
	    stretch:默认，拉伸
	    repeat：重复平铺，图片显示不完整
	    space：图片完整 但是有棱角不圆滑
	    round：图片完整，圆滑，建议使用该值*/
	    border-image-repeat: round;
	    /*border-image-outset:设置边框图在盒子的边框外显示
	    */
	    border-image-outset: 27px;
	}
	.box1{
		width: 270px;
		height: 480px;
		background-image: url(img/bg.jpg);
		background-size: cover;
		margin: 30px;
		border:50px solid;
		border-image-source: url(img/phone.png);
		border-image-slice: 50  18;
		border-image-repeat: stretch;
	}
</style>
<body>
	<div class="box"></div>
	<div class="box1"></div>
</body>
</html>
