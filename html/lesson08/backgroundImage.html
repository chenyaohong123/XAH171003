<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>backgroundImage</title>
</head>
<style>
	.box{
		width: 1000px;
		height: 500px;
		background-image: url(img/F3FAE692509996D1EB726D43255CC279.jpg);
		background-position: center center;
		padding: 200px;
		border:40px solid transparent;
		/*background-origin:改变背景定位基准点：规定了背景图在哪个区域内进行定位
		border-box，padding-box，content-box*/
		background-origin: border-box;
		/*background-clip:表示背景图将在盒子的那个区域显示
         border-box：表示图片将出现在border以内的区域（包含border）
         padding-box：表示图片将出现在padding以内的区域（包含padding）
         content-box：表示图片将出现在width，height以内的区域
		*/
		background-clip: border-box;
		/*background-size: 设置背景图的大小
		cover：图片会按照原始的尺寸等比例缩放，占满整个盒子。
		缺点：图片不一定能够显示完整
        contain：图片会按照原始尺寸等高比进行缩放，图片将完整显示在盒子中。
        缺点：图片有可能无法完全覆盖背景区域。
		*/
		background-size: cover;
		background-repeat: no-repeat;
		background-color: red;
		font-size: 50px;
		font-weight: bolder;
		/*-webkit-background-clip:text;
         让背景图出现在文字上，目前只有webkit内核的浏览器支持。必须设置文字的颜色和透明度
		*/
		-webkit-background-clip:text;
		color: rgba(0,0,0,0);
		background: url(img/san.png) repeat center center;
	}
</style>
<body>
	<div class="box">
		我的积分飞机飞机
	</div>
</body>
</html>
