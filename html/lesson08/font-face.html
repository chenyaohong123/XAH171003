<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>font-face</title>
</head>
<style>
@font-face{
	/*设置字体库的名字*/
	font-family: 华文行楷;
	/*eot：embeded open type：IE4以上的IE浏览器专用格式*/
	src:url(font/华文行楷.eot);
	/*otf：openTYPEFONT，是ttf的升级版*/
	src:url(font/华文行楷.otf);
	/*svg：基于svg字体渲染的一种格式（IE不支持）*/
	src:url(font/华文行楷.svg);
	/*ttf：trueTYPRFONT：Windows和Mac操作系统中，最常见的字体文件格式*/
	src:url(font/华文行楷.ttf);
	/*woff：web open font：web游览器中显示效果最佳的字体格式之一；移动端的web浏览器*/
    src:url(font/华文行楷.woff);
    src:url(font/华文行楷.woff2);
    font-weight: bolder;
}
.box{
	font-family:华文行楷; 
}
</style>
<body>
	<div class="box">
		剑荡四方诶金额破千万人口颇尔
	</div>
</body>
</html>
