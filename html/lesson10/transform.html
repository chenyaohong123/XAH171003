<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
	body{
		-webkit-transform-style:preserve-3d;
		-moz-transform-style:preserve-3d;
		-ms-transform-style:preserve-3d;
		-o-transform-style:preserve-3d;
		/*开启3d空间*/
		transform-style:preserve-3d;
		/*设置观察者的位置，依然是在父级里设置*/
		perspective: 500px;
		perspective-origin:top;
		margin:500px;
		margin-bottom: 200px;
	}
	div{
		width: 200px;
		height: 200px;
		background: red;
		font-size: 20px;
		color:white;
		transition:2s;
		/*设置变形的基追的*/
		transform-origin:0; 
	}
	.box1:hover{
		-webkit-transform:
		translate(500px,-20PX) ;
		-moz-transform:
		translate(500px,-20PX) ;
		-ms-transform:
		translate(500px,-20PX) ;
		-o-transform:
		translate(500px,-20PX) ;

		transform:translate(500px,-20PX) ;
		transform:translate3d(500px);
	}

	.box2:hover{
		/*scale：值大于1放大，值小于1缩小*/
		transform:scaleX(2);
		transform:scaleY(0.5);
		transform:scale(2,0.5);
	}
	.box3:hover{
		transform:skewX(30deg);
		transform:skewY(50deg);
		transform:skew(30deg,30deg);
	}
	.box4:hover{
		transform: rotate(3600deg);
		translate:(500px.200px);

	}
	/*在变形盒子里面：
	X方向:总是平行于盒子的width方向；
	Y方向:总是平行于盒子的height方向；
	Z方向:总是垂直于盒子的x,y所构成的平面；
	盒子在进行变形的时候，盒子先旋转后移动，和先移动后旋转结果不同，一定要注意变形先后顺序
	*/





p{
	width: 200px;
	height: 200px;
	background: blue;
	color:white;
	font-size: 30px;
	transition: 2s;
}
.p:hover{
	transform: translate3d(300px,200px,300px);
}
.p2:hover{
	transform: scale3d(2,2,2);
}
.p3:hover{
	backface-visibility: visible;
	transform: rotateX(720deg);
	transform: rotateY(720deg);
	transform: rotateZ(36000deg);
	transform: rotate3d(720deg,720deg,720deg );

}

</style>
</head>
<body>
	<h2>平移</h2>
	<div class="box1">transform</div>
	<h2>缩放</h2>
	<div class="box2">scale</div>
	<h2>倾斜</h2>
	<div class="box3">skew</div>
	<h2>旋转</h2>
	<div class="box4">rotate</div>


	<h2>3d效果</h2>
	<p class="p">平移</p>
	<p class="p2">缩放</p>
	<p class="p3">旋转</p>
</body>
</html>
