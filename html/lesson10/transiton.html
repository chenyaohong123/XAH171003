<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			/*指定参与过渡效果的样式属性：
			all:默认值，所有的属性都会参与过渡变化，那在设置过渡变化时，一定要给变化的属性设置初始状态和最终状态*/
			transition-property: all;
			/*指定过渡的总时间：2s*/
			transition-duration:2s; 
			/*指定过渡曲线:
			linear匀速; 
			cubic-bezier(x1,y1,x2,y2);
			ease:默认值;
			ease-in:加速;
			ease-out:减速；
			ease-in-out:先加速，后减速;
			step(n):阶段变化，按n步完成;
			step-end:先将时间消耗完，然后直接到结束的状态;
			step-start:先到结束状态，然后将时间消耗完;
*/
			transition-timing-function:linear; 

			/*规定是否延迟*/
			transition-delay: 2s;

			transition: all 10s ease-in 3s;

		}
		.box:hover{
			width: 1000px;
			height:500px;
		}
		.wrap{
			border:1px solid blue;
		}
		.wrap div{
			width: 100px;
			height: 100px;
			background: yellow;
			opacity: 0;
			transition: 5s linear;
		}
		.wrap .box2{

			transition-delay: 3s;
		}
		.wrap .box3{
			transition-delay: 6s;
		}
		.wrap .box4{
			transition-delay: 9s;
		}
		.wrap:hover div{
			opacity: 1; 
		}
		

	</style>
</head>
<body>
	<div class="box"></div>
	<div class="wrap">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</body>
</html>
