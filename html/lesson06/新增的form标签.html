<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>h5新增的form标签</title>
</head>
<body>
	<form action="">
	 <input type="submit" value="提交">
	 <br>
	 <!-- email -->
	 邮件：<input type="email">	
	 <br>
	 数字：<input type="number">
	 <br>
	 网址：<input type="url">
	 <br>
	 滑竿：<input type="range" max="100" min="0" value="60" low="30" high="80">
	 <br>
	 日期： <input type="date" value="2017-11-07">
	 <br>
	 <!-- 月份：IE不支持 -->
	 月份：<input type="month" value="2015-11">
	 <br>
	 星期：<input type="week" value="2017-w38">
	 <br>
	 时间控件：<input type="time" value="09:51:11">
	 <br>
	 色板：<input type="color">
	 <br>
	 搜索框：<input type="search">
	        <input type="text">
	 </form>
</body>
