<!DOCTYPE html>
<html lang="ZH-CN">
<head>
	<meta charset="UTF-8">
	<title>h5新增的功能标签</title>
</head>
<style>
	video{
		width: 500px;
		height: 300px;
	}
</style>
<body>
	<!--  controls:控制条
		  autoplay：自动播放
		  loop：循环播放
		  preload：预加载，当添加autoplay的时候，则忽略该属性
		  poster：加载前显示的图片 -->
	<video src="video/video.mp4" controls  loop preload poster="img/2.png">
		该浏览器不支持播放视频
		<source src="video/video.ogg" type="video/ogg">
	</video>
	<!-- 音频标签 -->
	<audio src="audio/bgm.mp3" controls autoplay>
		<source src="audio/bgm.ogg" type="audio/ogg">
		该浏览器不支持播放音频
	</audio>
	<!-- 插件标签 -->
	<embed src="flash/1.swf" type="application/x-shockwave-flash">
	<embed src="语义化标签.html" type="text/html">
	<!-- 画布标签 -->
	<canvas id="canvas"></canvas>

	
</body>
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	ctx.fillStyle ='#ff0000';
	ctx.fillRect(0,0,100,80);
</script>
</html>
