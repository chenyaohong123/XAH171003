<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabel">添加商品</h4>
            </div>
            <div class="modal-body"> 
            <!--表单内容-->

            <div class="from-group">
             <lable>名称:</lable>
             <input type="text" class="form-control" id="gname" />
            </div>

             <lable>图片:</lable>
             <input type="text" class="form-control" id="gimg" />
            </div>
            </form>
            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="subGood" data-dismiss ="modal">添加</button>
            </div>

	<script type="text/javascript" src="../public/js/jquery-3.2.1.min.js"></script>

	<!--侧边栏绑定点击事件-->
	<script>
	$('.manager-btn .btn').click(function(){
		//改变按钮自身的颜色变化
		$('.manager-btn .btn').removeClass('btn-danger');
		$(this).addClass('btn-danger');
		
		//获取data-class
		var divclass = $(this).attr('data-class');
		$('.manager>div').hide();
		$('.' + divclass).show();
	});
	  
	   //展示列表
	   var goodString = localStorage.getItem('productList');
	   var goodArr    = eval('('+ goodString+')');
	   $.each(goodArr,function(i,item){
	   	  var newObj  = $('<tr><td>'+item.name+'</td><td><img style="width:100px;" src="'+item.imgurl+'"/></td><td>'+item.intro+'</td><td>'+item.price+'</td><td><button class="btn btn-info">修改</button><button class="btn btn-warning" onclick = "delGood(this)" data-id="'+i+'">删除</button></td></tr>');
	   	  
	   	    //将新的对象添加到商品展示表格
	   $('.goodManager table').append(newObj);
	   });
	    
	    //提交按钮的绑定事件
	    $('#subGood').click(function(){
	     //获取新信息(要对信息做过滤：正则)
	     var g_name  = $('#gname').val();//名称
	     var g_intro = $('#gdesc').val();//介绍
	     var g_price = $('#gprice').val();//价格
	     var g_imgurl= $('#gimg').val();//图片路径
	     
	     //将获取到的信息组装成一条商品信息(一个对象)
	     var newGoodObj ={
	         imgurl:g_imgurl,
	         intro :g_intro,
	         name  :g_name,
	         price :g_price
	         
	     };
	     goodArr.push(newGoodObj);//添加信息
	     //将goodArr转换成字符串，更新localStorage
	     var newString = JSON.stringify(goodArr);
	     localStorage.setItem('productList',newString);
	     var newObj  = $('<tr><td>'+g_name+'</td><td><img style="width:100px;" src="'+g_imgurl+'"/></td><td>'+g_intro+'</td><td>'+g_price+'</td><td><button class="btn btn-info">修改</button><button class="btn btn-warning" onclick="delGood(this)">删除</button></td></tr>');
	   	  
	   	  $('.goodManager table').append(newObj);
	   	  //刷新页面
	    history.go(0);
	    });
	    
	    
	    function delGood(a){
	    //a:点击的删除按钮
	    var index = $(a).attr('data-id');
	    //从数组中删除当前元素
	    goodArr.splice(index,1);
	    
	    //将goodArr转换成数组
	    var newString = JSON.stringify(goodArr);
	    localStorage.setItem('productList',newString);
	    
	    //刷新页面
	    history.go(0);
	    }
	</script>
