<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>数据</title>
		<link rel="stylesheet" href="../public/css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<style>
		    .row>div>img{
		    	width: 100%;
		    	background: #eee;
		    	border-radius: 20px;
		    }
			.row>div>p:nth-of-type(1){
				color: #444;
				font-size: 17px;
				font-weight: bolder;
				padding-top: 10px;
			}
			.row>div>p:nth-of-type(2){
				color: #666;
				font-size: 13px;
			}
			.row>div>div{
				border-top:1px dashed #B0986F;
				margin-bottom:10px ;
			}
			.row>div>mark{
				color: #B0986F;
				background: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!--
					<div class="col-xs-12 col-sm-6 col-md-3">
					<img src="../source/img/1.png" alt="" />
					<p>百丽甜情人</p>
					<p>爱尔兰百丽甜酒，新西兰奶油</p>
					<div></div>
					<mark>￥198.00元/2.0磅</mark>
				</div>
			-->	
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../public/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../public/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		//取出数据
		var goodString = localStorage.getItem('productList');
		console.log(goodString);
		//将jason格式的字符串转换成可以用来操作的数据格式(数组或对象)
		var goodList = eval('('+ goodString+')');
		$.each(goodList,function(i,item){
			//创建新的jq对象
			var newObj = $('<div class="col-xs-12 col-sm-6 col-md-3"><img src="'+item.imgurl+'" /><p>'+item.name+' </p><p>'+item.intro+'</p><div></div><mark>'+item.price+'</mark></div>');
			//将新元素添加到页面
			$('.row').append(newObj);
		});
	</script>
</html>
